<!doctype html>


<!-- 

attributes 

lang: To define the language of content of that element.


table:

<table>: table element container. (block level)
<tr>: table row.(block level)
<th>: table header. (inline element)
<td>: table data. (inline element)

-->

<html lang="en-US" dir="ltr"> 

	<head> 
	
		<title>Table2 With CSS</title>
		
		<link rel="stylesheet" href="table.css" type="text/css">
		
		<!--
		
			link: this element is a empty element. it is used to link external document
			to our document.
			
			attribute of link:
				
				rel: To specify the relation type in b/w linked and current document.
				href: To give URL of the document.
				type: To Specify the format of data inside the linked document.
		
			By using link element we have linked external css.
		-->
		
	</head>
	
	<body> 
	
		<h2 title="this is headinbg 2"> Tabel 2 with css</h2>
	
		<table>  
		
			<tr> 
				
				<th>Company</th>
				<th>Car Model</th>
				<th>Price</th>
			</tr>
			
			<tr> 
			
				<td>Hyundai</td>
				<td>Creta</td>
				<td>10 lakh</td>
			
			</tr>
			
			<tr> 
			
				<td>Hyundai</td>
				<td>Grand i10</td>
				<td>12 lakh</td>
			
			</tr>
			
			<tr> 
			
				<td>Maruti</td>
				<td>Alto</td>
				<td>4 lakh</td>
			
			</tr>
			
			<tr> 
			
				<td>Maruti</td>
				<td>Swift</td>
				<td>4.7 lakh</td>
			
			</tr>
			
			

		</table>
	
	</body>

</html>
