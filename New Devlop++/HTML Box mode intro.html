<!doctype html>

<!--
	Box model:
		1. content: it is the inner part of the the element it can be innerText or innerHTML. 
		2. padding: The space b/w the border and content.
		3. border: Boundry of element, which comes after the padding.
		4. margin: outer space from the element.
	
	
-->

<html>
<!--
	
--> 
	
	<head>
		<title>HTML BOX MODEL</title>
	</head>
	
	<body>
	
		<!--Inline styling using style attribute.
		
			border: thickness type color;
			
			padding: value; // will apply to all side.
			padding: value1 value2;
					value1-> will apply on top and bottom side.
					value2-> will apply on left and right.
				
			padding: top right bottom left;
			
			margin: value; // will apply to all side.
			margin: value1 value2;
					value1-> will apply on top and bottom side.
					value2-> will apply on left and right.
				
			margin: top right bottom left;
			
		
		-->
		<h2 style="border:3px solid red; padding: 10px;">I am h2 element.</h2>
		
		<div style="border:3px solid blue; padding: 5px 20px">
			
			<h1 style="padding: 5px 10px 15px 20px">I am Devil</h1>
		
		</div>
	
	</body>

</html>
