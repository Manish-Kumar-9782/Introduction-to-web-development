<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Introduction</title>

    <style>
        .container {
            border: 1px solid;
            display: flex;
        }

        .container2 {
            border: 2px solid green;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .items {
            text-align: center;
            padding: 20px;
            margin: 20px;

            flex: 1;
            background-color: dodgerblue;
        }

        .container3 {
            border: 5px solid dodgerblue;
            margin-top: 40px;
            display: flex;
        }

        .box {
            text-align: center;
            padding: 20px;
            margin: 20px;
            background-color: dodgerblue;
        }

        .container3 .item1 {
            flex: 1;
        }

        .container3 .item2 {
            flex: 3;
        }

        .container4 {
            margin-top: 40px;
            border: 5px solid dodgerblue;
            display: flex;
            justify-content: space-between;
        }

        .container4 .box {
            width: 100px;
            height: 100px;
        }

        .menu-container {
            border: 5px solid lightcoral;
            margin-top: 40px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .menu-items ul {
            display: flex;

            padding-left: 0px;
            list-style-type: none;
            width: 400px;
        }

        .menu-items li {
            display: inline-block;
            width: fit-content;

            margin-left: 30px;
            padding: 10px;
            background-color: darksalmon;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="items">
            <h1>1</h1>
        </div>

        <div class="items">
            <h1>2</h1>
        </div>

        <div class="items">
            <h1>3</h1>
        </div>

        <div class="items">
            <h1>4</h1>
        </div>

    </div>

    <div class="container2">

        <div class="items">
            <h1>1</h1>
        </div>

        <div class="items">
            <h1>2</h1>
        </div>

        <div class="items">
            <h1>3</h1>
        </div>

        <div class="items">
            <h1>4</h1>
        </div>

    </div>


    <div class="container3">

        <div class="item1 box">
            <h1>1</h1>
        </div>

        <div class="item2 box">
            <h1>2</h1>
        </div>

    </div>


    <div class="container4">

        <div class="item1 box">
            <h1>1</h1>
        </div>

        <div class="item2 box">
            <h1>2</h1>
        </div>

    </div>

    <div class="menu-container">

        <h1>Flex Menu</h1>

        <div class="menu-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>
    </div>

</body>

</html>
