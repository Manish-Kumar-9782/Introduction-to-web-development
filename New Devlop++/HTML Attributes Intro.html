<!doctype html>

<!--
	Attribute: attributes are key:pair values which define some rule
	on the element.
	
	1. event base attribute.
	2. globale attribute. id, lang, xml:lang, dir, class, style,title
	3. element attribute
	
	How to apply attribute:
		attribute are applied in key:value pair, where key the name of 
		attribute and value is the value of that attribute separated by 
		'=' sign.
		
		applied inside th opening tag.
		
	Note: title attribute is not an element, it works in entirly differnt way, 
-->

<html dir="ltr">
<!--dir, lang, style, 

	dir: direction of content. (ltr, rtl) by default it is ltr.
	lang: supported language of our document.
	
--> 
	
	<head>
		<title>HTML Attribute Introduction</title>
	</head>
	
	<body> 
		<!--lang, dir, event attribute., globale attribute -->
		<h1>HTML Attribute Introduction</h1>
		<h2 title="An entity which is not in physical state.">Virtual</h2>
	
		<div> 
			
			<p dir="rtl" >hello, this paragraph follow the text direction from right to left.</p>
			<p>This is noraml paragraph.</p>
			
			<!--id, class, style-->
			
			<p id="red" class="block">This is a red paragraph</p>
			<p id="yellow" class="larg">This is a yellow paragraph</p>
			
		</div>
	</body>

</html>
