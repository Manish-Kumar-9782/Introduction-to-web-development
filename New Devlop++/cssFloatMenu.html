<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Menu</title>

    <style>
        /*To make menu bar first we need to assign all the element in a row.*/
        .menu h1 {
            float: left;
            margin-right: 30px;
            color: #E0F2F2;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        ul {
            color: #E0F2F2;
            list-style-type: none;

        }

        .menu ul li {
            float: left;
            margin: 0px 10px;
            color: #E0F2F2;
            text-decoration: none;
            margin-top: 0px;
            margin-bottom: 0px;

        }

        .menu {
            border: 1px solid;
            height: 50px;
            background-color: #37AFA9;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

</head>

<body>

    <div class="menu">

        <h1 id="logo">Chrome</h1>

        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://www.youtube.com/">Youtube</a></li>
            <li><a href="https://www.facebook.com/login.php/">Facebook</a></li>
            <li><a href="https://twitter.com/i/flow/login">Twitter</a></li>
        </ul>

    </div>

</body>

</html>
