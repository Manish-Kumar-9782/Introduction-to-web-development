<!DOCTYPE html>

<!-- 
    table: <table> <thead> <tbody> <tr> <th> <td>
 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>

    <table>

        <thead>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Height</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Jigayasa</td>
                <td>16</td>
                <td>5.5</td>
            </tr>

            <tr>
                <td>Kushal</td>
                <td>21</td>
                <td>5.6</td>
            </tr>

            <tr>
                <td>Ravi</td>
                <td>20</td>
                <td>5.5</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
