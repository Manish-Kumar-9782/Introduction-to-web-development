<!DOCTYPE html>

<!--
-------------------------------------------------------------------------------
in this section we will learn about the a method "getElementById" is a method, 
in which we will learn a property 'innerHTML' of 'getElementById'.


-------------------------------------------------------------------------------
-->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DOM method getElementById</title>
    </head>

    <body>
        
        <!-- Now first we will put a heading element. -->

        <h1>Use of getElementById mehtod</h1>

        <p id="demo">Hello World</p>

        <!-- Now we will use a script to change the content of the above
        p element value. -->

        <script>
            document.getElementById("demo").innerHTML = "Please Welcome!";
        </script>

        <!-- Here by using the javascript we changed the p element content
        by using the getElementById method with innerHTML property. -->

    </body>
</html>
