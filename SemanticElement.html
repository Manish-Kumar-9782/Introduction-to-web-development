<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticElement</title>

    <style>
        header,
        footer,
        nav,
        aside,
        section,
        article {
            border: 1px solid;
            margin: 10px;
        }

        header,
        footer {
            background-color: lightseagreen;
        }

        nav {
            background-color: lightcoral;
        }

        section {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>

    <!--
    -------------------------------------------------------------------------------
    <header>, <footer> , <nav>, <aside>, <section>, <article>, <address> 
        , <details>, <summary> , 
    -------------------------------------------------------------------------------
    -->

    <header>
        <h1>header</h1>
    </header>

    <!-- ---------------------------------------------- -->

    <nav>
        <h1>navbar</h1>
    </nav>

    <!-- ---------------------------------------------- -->

    <section>
        <!-- ---------------------------------------------- -->
        <aside>
            <h1>aside bar</h1>
        </aside>
        <!-- ---------------------------------------------- -->
        <section>
            <h1>this is section</h1>

            <article>
                <h1>article one</h1>
            </article>
            <article>
                <h1>article two</h1>
            </article>
            <article>
                <h1>article three</h1>
            </article>
            <article>
                <h1>article four</h1>
            </article>
        </section>
        <!-- ---------------------------------------------- -->

    </section>
    <!-- ---------------------------------------------- -->

    <footer>
        <address>
            <h1>This is address bar</h1>
        </address>
    </footer>
    <!-- ---------------------------------------------- -->
</body>

</html>
