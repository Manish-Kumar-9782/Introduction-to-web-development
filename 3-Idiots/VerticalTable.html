<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Table</title>

    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>

    <table>
        <tbody>

            <tr>
                <th>Name</th>
                <td>Sachin</td>
                <td>Kurshad Khan</td>
                <td>Bhanu Saini</td>
            </tr>

            <tr>
                <th>Age</th>
                <td>18</td>
                <td>21</td>
                <td>18</td>
            </tr>

            <tr>
                <th>Height</th>
                <td>5.6</td>
                <td>5.7</td>
                <td>5.5</td>
            </tr>

            <tr>
                <th>BloodGroup</th>
                <td>B+</td>
                <td>B-</td>
                <td>AB+</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
