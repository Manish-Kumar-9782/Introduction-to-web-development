<!DOCTYPE html>

<html>

<head>
    <title>Text Formatting</title>
</head>


<!-- 
    b: bold
    strong: 

    i: italic
    em: emphasis

    sup: super script
    sub: subscript

    small : slightly small
    big: slightly big

    del: deleted content
    ins: inserted content
 -->

<body>

    <p>This is a <b>simple</b> text</p>
    <p>This is a <strong>important</strong> text</p>

    <p>This is a <i>simple</i> text</p>.
    <p>This is a <em>simple</em> text</p>

    <p>This is a Water H<sup>2</sup>O</p>
    <p>This is a Water H<sub>2</sub>O</p>


    <p>This is a Water H<small>2</small>O</p>
    <p>This is a Water H<big>2</big>O</p>

    <p>This is a Water H<del>2</del>O</p>
    <p>This is a Water H<ins>2</ins>O</p>

</body>

</html>
