<!doctype html>

<html>

<head>

	<title>BoxModel Introduction</title>


	<style>
		#boxmodel {
			/*
					margin, padding, border-width setting pattern.
					1-value: apply to all side;
					2-value: 1st-> top-bottom side, 2nd-> left-right side;
					4-value: top, right, bottom, left;
				*/
			margin: 10px;
			padding: 20px;
			border: 1px solid red;
			border-width: 5px 10px 15px 20px;

		}
	</style>

</head>

<body>

	<h1 id="boxmodel">Content</h1>

</body>


</html>
