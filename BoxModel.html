<!doctype html>

<html> 

	<!-- This is a boxmodel session in which we will learn that, every element contain three parts.
	
		1. padding: padding is the internal space b/w content and border. 
		2. border: it is highlighted border b/w padding region and margin region.
		3. margin: it is outer space around the border of the element.
	-->
	
	<head> 
		<title>BoxModel</title>
		

		<style>
			h1{

				border: 40px solid dodgerblue;
			}
		</style>
	</head>
	
	<body> 
		<h1 style="padding:40px; border:40px solid dodgerblue; margin:20px;"> This is BoxModel</h1>
	</body>

</html>
