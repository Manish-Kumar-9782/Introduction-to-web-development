<!DOCTYPE html>

<html lang="en">
    
    <head>
        <title>Styles1</title>
        
        <style>
            h1 {
                color: purple;
            }

            p {
                color: rgb(231, 14, 14);
            }

            .div1 {
                padding-left: 5px;
                border: 2px outset red;
                background-color: rgb(77, 137, 226);
                color: rgb(255, 255, 255);
                width: 500px;
                height: 200px;
            }

            .divp {
                color: white;
            }
        </style>

    </head>

    <body>
        <h1>Hello this is the one h1 heading.</h1>
        <p>Hello every one this is the one line for the paragraph.</p>

        <div class="div1">
            <h2>section one </h2>
            <p class="divp"> hello my name is manish kumar.</p>
            <p class="divp"> Hello this again manish kumar.</p>
            
        </div>

    </body>
</html>
