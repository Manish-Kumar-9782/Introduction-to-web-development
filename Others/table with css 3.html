<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with css</title>

    <style>
        table,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        thead {
            background-color: dodgerblue;
            color: whitesmoke;

        }

        thead th {
            border-color: dodgerblue;
        }

        tbody td {
            background-color: rgb(127, 108, 157);
            border-color: dodgerblue;
        }
    </style>

</head>

<body>

    <table>
        <thead>

            <tr>

                <th>Company</th>
                <th>Car Model</th>
                <th>Price</th>
            </tr>

        </thead>

        <tbody>
            <tr>

                <td>Hyundai</td>
                <td>Creta</td>
                <td>10 lakh</td>

            </tr>

            <tr>

                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>

            </tr>

            <tr>

                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>

            </tr>

            <tr>

                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>

            </tr>
        </tbody>
    </table>


</body>

</html>
