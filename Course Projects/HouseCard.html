<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseCard</title>
    <link rel="stylesheet" href="../styles/tailwind-css.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&display=swap');


        .f-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mainContainer {

            width: 800px;
            height: 700px;
        }

        .card {
            font-family: 'Roboto', 'DM Sans', sans-serif;
            background-color: #fff;
            width: 360px;
            border-radius: 8px;
            overflow: hidden;
            color: rgb(88, 95, 102);
            box-shadow: 24px 20px 25px -5px rgb(0 0 0 / 20%), 10px 10px 10px -5px rgb(0 0 0 / 4%);
        }

        #image {
            width: 100%;
            height: 20%;
        }

        #image img {
            width: 100%;
            object-fit: cover;
            object-position: center;
            height: 200px;
        }

        #info {
            border-bottom: 1px groove #d3d3d35c;
        }

        #info * {
            margin: 0px;

        }

        .cover {
            background-color: darkolivegreen;
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        #bhk {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px groove #d3d3d35c;
        }

        #Person {
            display: flex;
            align-items: center;

        }

        #Person * {
            margin-right: 20px;
        }

        #contact {
            background-color: #f7fafc;
        }

        .user-img {
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
    </style>
</head>

<body class="f-center">

    <div class="mainContainer f-center">


        <div class="card">

            <!-- first image -->

            <div id="image">
                <img src="house image 2.jpg" alt="house image">
            </div>

            <div id="info" class="p-4">
                <h3 class="text-base uppercase font-bold text-gray-700  ">Haunted House: 10y Old
                </h3>

                <h2 class="text-3xl uppercase text-gray-900">&#8360;:1,20,99,999 only</h2>

                <h4 class="text-base text-gray-600 text-sm">303 Bhooto ki Ghati</h4>
            </div>

            <div id="bhk" class="p-4">
                <div class="text-gray-600 text-base flex">
                    <svg class="h-6 w-6 text-gray-600 fill-current mr-3"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M0 16L3 5V1a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v4l3 11v5a1 1 0 0 1-1 1v2h-1v-2H2v2H1v-2a1 1 0 0 1-1-1v-5zM19 5h1V1H4v4h1V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h2V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1zm0 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V6h-2v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6H3.76L1.04 16h21.92L20.24 6H19zM1 17v4h22v-4H1zM6 4v4h4V4H6zm8 0v4h4V4h-4z">
                        </path>
                    </svg>
                    <p><span class="text-gray-900 font-bold">3 </span><span> Bedroom</span></p>
                </div>
                <div class="text-gray-600 text-base flex gap-x-1">
                    <svg class="h-6 w-6 text-gray-600 fill-current mr-3"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M17.03 21H7.97a4 4 0 0 1-1.3-.22l-1.22 2.44-.9-.44 1.22-2.44a4 4 0 0 1-1.38-1.55L.5 11h7.56a4 4 0 0 1 1.78.42l2.32 1.16a4 4 0 0 0 1.78.42h9.56l-2.9 5.79a4 4 0 0 1-1.37 1.55l1.22 2.44-.9.44-1.22-2.44a4 4 0 0 1-1.3.22zM21 11h2.5a.5.5 0 1 1 0 1h-9.06a4.5 4.5 0 0 1-2-.48l-2.32-1.15A3.5 3.5 0 0 0 8.56 10H.5a.5.5 0 0 1 0-1h8.06c.7 0 1.38.16 2 .48l2.32 1.15a3.5 3.5 0 0 0 1.56.37H20V2a1 1 0 0 0-1.74-.67c.64.97.53 2.29-.32 3.14l-.35.36-3.54-3.54.35-.35a2.5 2.5 0 0 1 3.15-.32A2 2 0 0 1 21 2v9zm-5.48-9.65l2 2a1.5 1.5 0 0 0-2-2zm-10.23 17A3 3 0 0 0 7.97 20h9.06a3 3 0 0 0 2.68-1.66L21.88 14h-7.94a5 5 0 0 1-2.23-.53L9.4 12.32A3 3 0 0 0 8.06 12H2.12l3.17 6.34z">
                        </path>
                    </svg>
                    <p><span class="text-gray-900 font-bold">2 </span> <span> Bathroom</span></p>
                </div>
            </div>


            <div id="contact" class="p-4">
                <span class="text-gray-700 uppercase font-bold text-sm">Retailer</span> <br>
                <div id="Person">

                    <div class="cover">
                        <img class="user-img" src="./witcher-silver.jpg" alt="avatar">
                    </div>

                    <p><span class="text-gray-800 font-bold">Witcher : Geralt Of Rivia</span> <br>
                        +91-9874563210
                    </p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
