<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted House On Sale</title>

    <link rel="stylesheet" href="../../styles/tailwind-css.css">

    <style>
        /* Importing a google font to make it look better. */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* applying poppins font family to all */
        * {
            font-family: poppins, "sans-serif";
            font-size: large;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: black; */
            padding: 40px;
        }

        .text-light {
            color: rgba(245, 245, 245, 0.75);
        }

        .flex-row {
            display: flex;
        }

        .jc-between {
            justify-content: space-between;
        }

        .jc-around {
            justify-content: space-around;
        }

        /* aligning flex-item at center on cross axis  */
        .al-center {
            align-items: center;
        }

        /* justifying flex-item at center on main axis */
        .jc-center {
            justify-content: center;
        }

        .card {
            width: 450px;
            min-height: 600px;
            background-image: url("haunted house.jpg");
            border-radius: 8px;
            overflow: hidden;
            /* box-shadow: 2px 2px 10px 10px lightgray; */
            box-shadow: 2px 2px 18px 6px #17262f;

        }

        .card-img img {
            width: 100%;
            height: 300px;
            object-fit: cover;

            -webkit-mask-image: linear-gradient(to bottom, black 0%, black 35%, black 50%, black 65%, hsla(0, 0%, 0%, 0.608) 85%, transparent 100%);
        }

        /* factor 1 = 5px */

        .px-3 {
            padding-right: 15px;
            padding-left: 15px;
        }

        .py-3 {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .my-3 {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .border-bottom {
            border-bottom: 2px ridge rgba(211, 211, 211, 0.196);
        }

        .group>* {
            margin: 0px;
        }

        .circle-48 {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="flex-row jc-center al-center">

    <div class="card text-light">
        <div class="card-img">
            <img src="haunted house.jpg" alt="Bhoot Bangla">
        </div>

        <div class="card-gn-details p-4 border-bottom">
            <p>
                <span class="text-gray-500">DETACHED HOUSE: 125Y OLD</span> <br>
                <span class="text-3xl text-gray-300">&#8360;: 15Cr. ONLY</span> <br>
                <span class="text-sm text-gray-400">Bhoot Bangla, Town 420, Street 007</span>
            </p>

        </div>

        <div class="card-bhk-details border-bottom p-4 text-gray-500">

            <div class="flex-row jc-between group">
                <p>15 Bedroom </p>
                <p>2 Bathroom</p>
            </div>

            <div class="flex-row jc-between group">
                <p>1 Large Hall</p>
                <p>2 Swimming Pool</p>
            </div>

            <div class="flex-row jc-between group">
                <p>1 Longe</p>
                <p>2 Beach Front</p>
            </div>

        </div>

        <div class="card-retailer group p-4 text-gray-500">
            <p class="uppercase">Retailer</p>
            <div class="flex-row al-center">
                <img class="circle-48" src="./haunted house profile.jpg" alt="The Guardian">
                <div class="group px-3">
                    <p>
                        <span class="text-gray-400">Guardian Of House</span> <br>
                        +91 9874563218
                    </p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
