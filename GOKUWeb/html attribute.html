<!doctype html>


<!--

	Attribute: id , class, title, style
	internationalization: dir, lang, xml:lang
	
	dir: rtl, ltr,
	lang: en-us, hi, w3c.
	
	id: to define the unique identity
	
-->

<html>


	<head> 
		
		<title>HTML Attributes</title>
		
		
		<style> 
		
			#heading1{
			
				color: red;
			}
			
			#heading2{
			
				color: blue;
			}
			
			.bg{
				background-color: lightblue;
				padding: 10px;
				margin: 10px;
			}
		
		
			.style1{
			
				font-family: sans-serif;
				font-size: 30px;
				line-height: 15px;
				background-color: lightgray;
			}
		
		</style>
	
	</head>
	
	<body> 
	
		<h1 id="heading1"  class="bg", title="This is heading 1 part Hello again this is tool-tip effect.">This is h1 heading with and id.</h1>
		
		
		<h1 id="heading2" class="bg">This is h1 heading with and id.</h1>
		
		<p  class="style1">hey, my name is kushal sharma and i m learning <abbr title="HyperText Markup Language">HTML<abbr>.</p>
		
		
	
	</body>


</html>
