    <title>Positioning</title>

    <!-- containing block 
        position.
    -->

    <style>
        body {
            border: 5px solid red;
        }

        .container {
            position: relative;
            height: 500px;
            border: 5px solid gray;
            margin: 10px;
            overflow: auto;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            margin: 10px;
        }

        .position1 {
            position: relative;
            left: 10%;
            top: 30px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .ps-absolute {
            position: absolute;
            top: 30px;
            left: 50%;
        }

        .fixed {
            position: fixed;
            top: 30px;
            left: 50%;
        }

        .sticky {
            position: sticky;
            top: 0px;
        }
    </style>
</head>
