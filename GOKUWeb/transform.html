<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: dodgerblue;
            margin-bottom: 30px;
            color: whitesmoke;
        }

        .f-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box1:hover {
            transform: translate(100px, 100px);
        }

        #box2:hover {
            transform: rotate(45deg);
        }

        #box3:hover {
            transform: scale(0.5);
        }

        #box4:hover {
            transform: scale(1.5);
        }

        #box5:hover {
            transform: skew(-45deg);
        }

        #box6:hover {
            transform: skew(45deg);
        }

        #box7 {
            transform-origin: -75px;
            margin-left: 500px;
            margin-bottom: 500px;
            transition: transform 0.5s;
        }

        #box7:hover {
            transform: rotate(90deg);
        }

        #pos {
            transition-property: left;
            transition-duration: 10s;
            transition-timing-function: ease-in-out;
            position: absolute;
            left: 0%;
        }

        #pos:hover {
            left: 90%;
        }
    </style>
</head>

<body>

    <h1>transform: translate</h1>
    <div id="box1" class="box f-center">translate(100px, 100px)</div>

    <h1>transform: rotate</h1>
    <div class="box f-center" id="box2"> rotate(45deg)</div>

    <h1>transform: scale</h1>
    <div class="box f-center" id="box3"> scale(0.5)</div>
    <div class="box f-center" id="box4"> scale(1.5)</div>

    <h1>transform: skew</h1>
    <div class="box f-center" id="box5">skew</div>
    <div class="box f-center" id="box6">skew</div>


    <h1>transform: transform-origin</h1>
    <div class="box f-center" id="box7">origin</div>

    <h1>box position transition</h1>
    <div class="box f-center" id="pos">pos transitions</div>


</body>

</html>
