<!doctype html>

<!--

	html table:
	
	<table>: a conatiner to contain the row and columns.
	<th>: table header. 
	<tr>: row container element. (table row element)
	<td>: (table data)
-->

<html lang="en-US"> 
	
	<head> 
	
		<title>html simple table with css </title>
		
		
		
		<style> 
		
			table{
			border: 2px solid red;
			}
			
			table th, table td {
			
				border: 2px solid blue;
			
			}
			
			
		</style>
		
		
		
	</head>

	<body> 
	
		<table border="1px solid;" style="border:10px dotted purple;"> 
		
			<tr> 
				
				<th>Company</th>
				<th>Car Model</th>
				<th>Price</th>
			</tr>
			
			<tr>
				<td>Hyundai</td>
				<td>Creta</td>
				<td>10 lakh</td>
			</tr>
			
			<tr>
				<td>Hyundai</td>
				<td>Grand i10</td>
				<td>12 lakh</td>
			</tr>
			
			<tr>
				<td>Maruti</td>
				<td>Alto</td>
				<td>4 lakh</td>
			</tr>
			
			<tr>
				<td>Maruti</td>
				<td>Swift</td>
				<td>4.7 lakh</td>
			</tr>
			
		</table>
	
	</body>
</html>
