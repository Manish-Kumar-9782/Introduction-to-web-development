<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designing</title>
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/style.css">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        header {
            background-color: var(--lazurite-blue);
        }

        nav {
            background-color: var(--rich-black);
        }

        .logo img {
            width: 62px;
            height: 62px;
        }

        .dropdown-menu--list {
            background-color: var(--lazurite-blue) !important;
        }

        .dropdown-menu--list a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            margin: 20px 100px;
        }

        .frame-section {
            width: 100%;
            height: 100%;
        }
    </style>

    <style>
        /*  for mobile devices */
        @media screen and (max-width: 720px) {

            .container {
                width: 100%;
                margin: 0px;
            }
        }

        @media screen and (max-width: 500px) {

            header ul.nav-bar {
                display: none;
            }
        }
    </style>

</head>

<body>

    <header class="flex-row al-center jc-between px-4 text-light">
        <div class="logo flex-row al-center col-gap-3 py-2">
            <img src="./images/logo.png" alt="logo" class="logo-img">
            <h1 class="title">VIRST Learning</h1>
        </div>

        <ul class="flex-row al-center col-gap-3 nav-bar">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <nav class="flex-row al-center px-4 col-gap-3 text-light py-1">
        <h2>Topic</h2>
        <ul class="nav-bar flex-row al-center col-gap-3 dropdowns">

        </ul>
    </nav>

    <section class="container vh-90">
        <iframe id="iframe" class="frame-section" src="./Html-and-css/CSS Properties/position.html"
            frameborder="0"></iframe>
    </section>

    <script src="./index.js"></script>
</body>

</html>
