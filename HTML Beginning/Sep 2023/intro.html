<!doctype html>

<!-- This is a simple html document

<html>: main top level element, only single <html> element exist in a single
document.

 -->

<html>
	
	<!-- <html> element contains only two main child element. 
	
		<head> or <body>
	-->
	
	<head> 
		<title>Introduction to HTML </title>
	</head>
	
	<body> 
		hello world
		<h1>hello world</h1>
	
	</body>

 </html>
