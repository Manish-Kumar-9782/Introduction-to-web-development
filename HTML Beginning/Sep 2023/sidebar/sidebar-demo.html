<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Transition Demo 2</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }

        .header {
            padding: 10px;
            font-size: 1.6rem;
            background-color: #ccc;
        }

        .hide {
            appearance: none;
            display: none;
        }

        .button {
            width: 32px;
            height: 32px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            cursor: pointer;
            background-color: lightgrey;
        }

        .button:active {
            background-color: #ccff;
            box-shadow: inset 1px 1px 10px 1px;
        }


        .sidebar {
            background-color: green;
            width: 0;
            height: 90vh;
            overflow: hidden;
            box-sizing: border-box;
            background-color: #a1a0a0;
            transition: width 0.1s ease-in-out;
        }

        input#toggle:checked+.container>.sidebar {
            width: 300px;
        }


        .list-box {
            list-style-type: none;
            padding: 8px;

        }

        .list-box li {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <header class="header">
        <label for="toggle">
            <div class="button">
                <i class="bi bi-list"></i>
            </div>
        </label>
    </header>

    <input type="checkbox"
           id="toggle"
           class="hide">
    <div class="container">

        <aside class="sidebar">
            <div style="margin: 10px;">
                <h2>SideBar</h2>
                <ul class="list-box">
                    <li>Home</li>
                    <li>News</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </div>
        </aside>
    </div>

</body>

</html>
