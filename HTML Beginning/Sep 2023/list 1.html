<!doctype html>


<html> 

	<head> 
		<title>List box</title>
	</head>
	
	<body>
	
		<div style="border: 3px dashed red;
				height: 500px;
				width: 500px;
				padding: 20px;
				border-radius: 10px;
		">
		
		<h1 style="background-color:#EF9595; 
		padding: 25px; 
		text-align:center;
		" >The Order of Operations</h1>
		
		<ol style="list-style-position:inside; text-align:center; padding-left:0px;"> 
			<li style="border:2px solid green; padding: 10px; margin:10px;">Parenthesis</li>
			<li style="border:2px solid green; padding: 10px; margin:10px;">Exponents</li>
			<li style="border:2px solid green; padding: 10px; margin:10px;">Multiplication</li>
			<li style="border:2px solid green; padding: 10px; margin:10px;">Division</li>
			<li style="border:2px solid green; padding: 10px; margin:10px;">Addition</li>
			<li style="border:2px solid green; padding: 10px; margin:10px;">Subtraction</li>
		</ol>
			
		</div>
	
	</body>
	
</html>
