<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Table intro</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <h1>Table Introduction</h1>


    <h2>Horizontal Table</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Subject</th>
                <th>Pages</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Learn HTML</td>
                <td>Anil Kumar</td>
                <td>Web Designing</td>
                <td>300</td>
                <td>124</td>
            </tr>

            <tr>
                <td>Learn CSS</td>
                <td>Manish Verma</td>
                <td>Web Designing</td>
                <td>430</td>
                <td>324</td>
            </tr>
        </tbody>

    </table>

    <h2>Vertical Table</h2>

    <table>
        <tbody>
            <tr>
                <th>Title</th>
                <td>Learn HTML</td>
                <td>Learn CSS</>
            </tr>
            <tr>
                <th>Author</th>
                <td>Anil Kumar</td>
                <td>Manish Verma</td>
            </tr>
            <tr>
                <th>Subject</th>
                <td>Web designing</td>
                <td>Web designing</td>
            </tr>
            <tr>
                <th>Pages</th>
                <td>200</td>
                <td>325</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>120</td>
                <td>420</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
