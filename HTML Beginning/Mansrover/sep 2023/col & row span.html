<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Col & Row Span</title>

    <style>
        table,
        th,
        td {
            border: 2px solid green;
            border-collapse: collapse;
            padding: 6px 10px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">Height</th>
                <th rowspan="2">BloodGroup</th>
            </tr>

            <tr>
                <th>FirstName</th>
                <th>LastName</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sachin</td>
                <td>Chaudhary</td>
                <td>21</td>
                <td>5.6</td>
                <td>B+</td>
            </tr>

            <tr>
                <td>Rahul</td>
                <td>Kumar</td>
                <td>19</td>
                <td>5.7</td>
                <td>O+</td>
            </tr>

            <tr>
                <td>Govind</td>
                <td>Ram</td>
                <td>16</td>
                <td>5.4</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>Praveen</td>
                <td>Chand</td>
                <td>56</td>
                <td>5.7</td>
                <td>O-</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
