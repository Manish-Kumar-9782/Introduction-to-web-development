<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap');
    </style>
    <!-- 
    #c77dea
    #613db0
 -->
    <style>
        body {
            margin: 0;

            box-sizing: border-box;
            height: 100vh;
            font-family: 'Poppins', 'Roboto', sans-serif;
            font-size: .9rem;
        }

        .card {
            width: 500px;
            background: linear-gradient(115deg, #c77dea, #613db0);
            border-radius: 15px;
        }

        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        .col-gap-1 {
            column-gap: 10px;
        }

        .col-gap-2 {
            column-gap: 20px;
        }

        .p-2 {
            padding: 20px;
        }

        .px-2 {
            padding-left: 20px;
            padding-right: 20px;
        }

        .py-2 {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .my-10 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .mt-10 {
            margin-top: 10px;
        }



        .hlight {
            color: rgb(58, 174, 241);
        }

        .card-body {
            background-color: white;
            padding: 12px 8px;
            border-radius: 15px;
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .fs-4 {
            font-size: 1.5rem;
        }

        .fs-1 {
            font-size: .9rem;
        }

        .fs-2 {
            font-size: 1rem;
        }

        .fs-3 {
            font-size: 1.2rem;
        }

        .text-gray-700 {
            color: #4a5568;
        }

        .text-gray-600 {
            color: #718096;
        }

        .text-gray-900 {
            color: #1a202c;
        }

        .fw-800 {
            font-weight: 800;
        }

        .fw-bold {
            font-weight: bold;
        }

        .fw-600 {
            font-weight: 600;
        }

        .text-light {
            color: whitesmoke;
        }

        .rocket-button {
            --height: 50px;
            box-sizing: border-box;
            padding: 8px 12px;
            background-color: white;
            width: fit-content;
            height: var(--height);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: calc(var(--height)/2);
            color: #613db0c0;

        }

        .rocket-circle {
            border-radius: 50%;
            height: 36px;
            width: 36px;
            background: linear-gradient(145deg, #c87dea5e, #613db052);
        }
    </style>

</head>

<body class="flex justify-center align-center">
    <div class="card p-2">
        <div class="card-body">
            <div class="card-header flex justify-between">
                <div class="flex align-center col-gap-1">
                    <img src="wc.jpg"
                         class="profile-img"
                         alt="Profile Image">
                    <div>
                        <span class="fw-800">@_TechInnovation IT</span> <br>
                        <span class="fw-600 text-gray-600">@_TechInnovation IT .</span>
                        <span class="hlight fw-600">Follow</span>
                    </div>
                </div>
                <i class="bi bi-twitter hlight fs-4"></i>
            </div>
            <div class="card-content my-10">
                Hello, i am a student at <span class="hlight fs-2 fw-600">@_TechInnovation</span>
                Institute of IT. üèØ
            </div>
            <div class="card-datetime text-gray-700 flex justify-between">
                <span>10:28 AM - Apr 5, 2023</span>
                <i class="bi bi-info-circle"></i>
            </div>
            <hr>
            <div class="card-footer  flex col-gap-2">
                <div>
                    <i class="bi bi-heart-fill"
                       style="color:rgb(248, 65, 166)"></i>
                    <span>Like</span>
                </div>

                <div>
                    <i class="bi bi-chat-fill hlight"></i>
                    <span>Reply</span>
                </div>

                <div>
                    <i class="bi bi-link-45deg text-gray-700"></i>
                    <span>Copy Link</span>
                </div>
            </div>
        </div>
        <p class="text-light fs-3">Confidence and Hard work is the best medicine to kill the disease
            called failure. It will make you successful person.</p>

        <div class="flex align-center col-gap-1 rocket-button fs-3">
            <div class="rocket-circle flex justify-center align-center">
                <i class="bi bi-rocket"></i>
            </div>
            <span class="fw-800">Learn More <i class="bi bi-arrow-right"></i></span>
        </div>
    </div>
</body>

</html>
