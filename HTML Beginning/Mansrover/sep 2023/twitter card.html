<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            border: 10px groove goldenrod;
            box-sizing: border-box;
            height: 100vh;
        }

        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        .col-gap-1 {
            column-gap: 10px;
        }

        .col-gap-2 {
            column-gap: 20px;
        }

        .p-2 {
            padding: 20px;
        }

        .px-2 {
            padding-left: 20px;
            padding-right: 20px;
        }

        .py-2 {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .my-10 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .card {
            width: 450px;
            height: 350px;
            background-color: rgb(160, 77, 180);
            border-radius: 15px;
        }

        .hlight {
            color: rgb(58, 174, 241);
        }

        .card-body {
            background-color: white;
            padding: 12px 8px;
            border-radius: 15px;
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .fs-large {
            font-size: 1.3rem;
        }

        .text-gray-700 {
            color: rgb(170, 170, 170);
        }
    </style>

</head>

<body class="flex justify-center align-center">
    <div class="card p-2">
        <div class="card-body">
            <div class="card-header flex justify-between">
                <div class="flex align-center col-gap-1">
                    <img src="wc.jpg"
                         class="profile-img"
                         alt="Profile Image">
                    <div>
                        <span>@_TechInnovation IT</span> <br>
                        <span>@_TechInnovation IT .</span>
                        <span class="hlight">Follow</span>
                    </div>
                </div>
                <i class="bi bi-twitter hlight fs-large"></i>
            </div>
            <div class="card-content my-10">
                Hello, i am a student at <span class="hlight fs-large">@_TechInnovation</span>
                Institute of IT. üèØ
            </div>
            <div class="card-datetime text-gray-700 flex justify-between">
                <span>10:28 AM - Apr 5, 2023</span>
                <i class="bi bi-info-circle"></i>
            </div>
            <hr>
            <div class="card-footer  flex col-gap-2">
                <div>
                    <i class="bi bi-heart-fill"
                       style="color:rgb(248, 65, 166)"></i>
                    <span>Like</span>
                </div>

                <div>
                    <i class="bi bi-chat-fill hlight"></i>
                    <span>Reply</span>
                </div>

                <div>
                    <i class="bi bi-link-45deg text-gray-700"></i>
                    <span>Copy Link</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
