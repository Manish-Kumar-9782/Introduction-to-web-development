<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>

    <style>
        .container {
            border: 4px solid rgb(215, 11, 11);
            height: 600px;
            width: 800px;
        }

        .flex {
            display: flex;
        }

        .flex-item {
            height: 100px;
            border: 2px solid black;
            background-color: dodgerblue;
            padding: 20px;
            text-align: center;
            width: 100px;
        }
    </style>
</head>

<body>

    <div class="container flex">

        <div class="flex-item">
            <b>Item 1</b>
        </div>
        <div class="flex-item">
            <b>Item 2</b>
        </div>
        <div class="flex-item">
            <b>Item 3</b>
        </div>

    </div>

</body>

</html>
