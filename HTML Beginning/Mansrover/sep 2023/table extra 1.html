<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Table Extra 1</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px 10px;
        }

        .no-border td {
            border: 0px;
        }

        .bottom-border td {
            border: 0px;
            border-bottom: 1px solid black;
        }

        .top-bottom-border th {
            border: 0px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .no-border td.left-border {
            border-left: 1px solid black;
        }

        .bottom-border td.left-border {
            border-left: 1px solid black;
        }
    </style>
</head>

<body>

    <table style="margin-top: 50px">
        <caption>Normal Distribution</caption>
        <thead>
            <tr class="top-bottom-border">
                <th></th>
                <th colspan="3">P1</th>
                <th colspan="3">P7</th>
            </tr>
            <tr class="top-bottom-border">
                <th>Model term</th>
                <th>df</th>
                <th>z-score</th>
                <th>p-value</th>
                <th>df</th>
                <th>z-score</th>
                <th>p-value</th>
            </tr>

        </thead>

        <tbody>
            <tr class="no-border">
                <td>Shape ~Size</td>
                <td>1</td>
                <td>1.91</td>
                <td>0.01</td>

                <td style="border-left: 1px solid black;">1</td>
                <td>0.85</td>
                <td>0.22</td>

            </tr>

            <tr class="no-border">
                <td>Shape ~Mode</td>
                <td>2</td>
                <td>2.97</td>
                <td>&lt;0.01*</td>

                <td style="border-left: 1px solid black;">2</td>
                <td>1.13</td>
                <td>0.85</td>
            </tr>

            <tr class="bottom-border">
                <td>Shape ~Size * Mode</td>
                <td>2</td>
                <td>1.14</td>
                <td>0.86</td>

                <td class="left-border">2</td>
                <td>1.64</td>
                <td>0.03*</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
