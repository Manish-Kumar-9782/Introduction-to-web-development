<!doctype html>


<!-- 
	<ol> : ordered list container
	<ul> : unordered list container
		<li> : list item
	
	<dl> : descriptive list container
	
	
			
	padding: all;
	padding: top-bottom left-right;
	padding: top right bottom left;

	margin and border-width both follow this syntax .
			
	
 -->

<html lang="en-us" dir="ltr">
	
	
	<head> 
		<title>HTML List</title>
	</head>
	
	<body> 
	
		<ol style="border: 2px solid green;
					list-style-type: none;
					padding: 20px;"> 
					
			<li style="border: 1px solid blue;padding: 5px;margin: 10px;">item number 1</li>
			<li style="border: 1px solid blue;padding: 5px;margin: 10px;">item number 2</li>
			<li style="border: 1px solid blue;padding: 5px;margin: 10px;">item number 3</li>
			<li style="border: 1px solid blue;padding: 5px;margin: 10px;">item number 4</li>
			<li style="border: 1px solid blue;padding: 5px;margin: 10px;">item number 5</li>
		</ol>
		
		<ul> 
			<li>item number 1</li>
			<li>item number 2</li>
			<li>item number 3</li>
			<li>item number 4</li>
			<li>item number 5</li>
		</ul>
	
		
	</body>

 </html>
