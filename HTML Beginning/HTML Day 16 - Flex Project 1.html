<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Web Page 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background-color: #282A3A;
            color: whitesmoke;
            font-family: poppins, sans-serif;
        }

        .flex-row {
            display: flex;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        .fs-medium {
            font-size: large;
        }

        .fs-large {
            font-size: x-large;
        }

        .fs-xlarge {
            font-size: xx-large;
        }

        .jc-between {
            justify-content: space-between;
        }

        .jc-center {
            justify-content: center;
        }

        .jc-around {
            justify-content: space-around;
        }

        .w-around-20 {
            width: 20vw;
            min-width: 20vw;
            max-width: 30vw;
            justify-content: space-around;
        }

        .al-center {
            align-items: center;
        }

        .mx-4 {
            margin-left: 20px;
            margin-right: 20px;
        }

        #p-tabs {
            flex: 1;
            border: 1px solid;
        }

        #p-cards {
            flex: 9;
            border: 1px solid;
        }

        #p-comments {
            flex: 4;
            border: 1px solid;
        }

        #content>div {
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- Top header part -->

    <header>
        <div class="flex-row jc-between mx-4">

            <div class="flex-row al-center w-around-20">
                <!-- 1. menu bar, text, search input -->
                <div><i class="bi bi-list"></i></div>
                <p>Portfolio</p>
                <input type="search" name="search" id="search" placeholder="Search">
            </div>


            <div class="flex-row al-center w-around-20">
                <!-- theme mode icon, + icon, notify icon, v-bar, user logo, user Name -->
                <div><i class="bi bi-moon"></i></div>
                <div><i class="bi bi-plus-lg"></i></div>
                <div><i class="bi bi-bell-fill"></i></div>
                <div><i class="bi bi-person-circle"></i></div>
                <div>User name</div>
            </div>
        </div>
    </header>

    <!-- bottom flex container with three different container. -->
    <div id="content" class="flex-row mx-4">

        <!-- first container will be our tab container. -->
        <div id="p-tabs" class="flex-col jc-around fs-xlarge">
            <div><i class="bi bi-house-door-fill"></i></div>
            <div><i class="bi bi-pie-chart-fill"></i></div>
            <div><i class="bi bi-calendar2-fill"></i></div>
            <div><i class="bi bi-gear-fill"></i></div>
        </div>

        <!-- it will contain our portfolio cards with additional information. -->
        <div id="p-cards">
            <div class="flex-row mx-4 jc-between">
                <h3>Projects</h3>
                <h4>August, 25</h4>
            </div>

            <!-- flex-row: it will place all element into a row. (only immediate children)
            jc-between: it will make equal space in between all elements  (only immediate children)
        -->
            <div class="flex-row jc-between al-center">

                <div class="flex-row w-around-20 mx-4 jc-between">
                    <p>
                        <b>45</b><br>
                        In Progress
                    </p>
                    <p>
                        <b>26</b><br>
                        Upcoming
                    </p>
                    <p>
                        <b>67</b><br>
                        Total Projects
                    </p>
                </div>

                <div class="mx-4">
                    <button class="fs-large"><i class="bi bi-list-ul"></i></button>
                    <button class="fs-large"><i class="bi bi-grid-fill"></i></button>
                </div>

            </div>
        </div>

        <!-- it will contain comments of different users. -->
        <div id="p-comments">
            <h3>Client Message</h3>
        </div>
    </div>


</body>

</html>
