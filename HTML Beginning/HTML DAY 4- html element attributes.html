<!doctype html>


<!-- 
	
	attribute categories: 
			1. Global Attribute: id, class, title, style, dir, lang and etc. 
			2. Internationalization Attribute: dir, lang, xmlns:lang, 
			3. Event attribute: onclick, onmousedown, onmousemove, onmouseover, onsubmit, onkeypress etc...
			4. Specified Attribute : in this some particular attributes are defined for some particular
				element which are called specified attribute.
			5. Custom Attribute/ data-attribute.
				
			style attribute:
			style = "css propeties;" each property will be separated by ';' semi-colon
			
			syntax of css propety(inline): PropertyName:value;
	
	attribute: attributeName = "AttributeValue"; double quotes and single quote.
	
		Now separator in b/w the multiple attribute. only single or multiple white-space 
		are allowed.
	
		id: a unique name for that element. 
		
		class: a common name for multiple elements which is define with a set of css rules.
		
		title: an extra description about the content palced inside the element. visible only 
			when mouse is over the content.
			
		style: 
			
		Global Attribute: id, class, title, style 
		
		
	CSS Property Rule:
		1. first write the name of css property.
		2. after name put ":" (colon).
		3. after colon write Proerty value.
		4. after value put ";" (semi colon.)
		
		for example:
		
			with style attribute: (inline styling)
				style = "style1:style1_value; style2:style2_value;"
			
			with internal or external styling:
			
				element{
				
					style1: style1_value;
					style2: style2_value;
					style3: style3_value;
				}
		

		
-->


<!--

	Internationalization Attribute: dir, lang, xml:lang

-->

<html lang="en-us"> 
	<!-- our first attribute as id: 

	id: it defines a unique name for that element on which it is applied.
		Note: we can give any name to our id.
	-->
	<head>
		<title>Introduction to html attribute</title>
		
		<style> 
			#Heading1 {
					
				border: 3px solid green;
				padding: 10px;
			
			}
			
			#Heading2 {
					
				border: 5px solid blue;
				padding: 10px;
			
			}
			
			#Heading3 {
					
				border: 5px solid red;
				padding: 10px;
			
			}
			
			.bg-blue{
			background-color: blue;
			}
			
			.text-red{
				color: red;
			}
			
			.text-white{
				color: white;
			}
		</style>
 	</head>

	<body> 
	
		<h1 id="Heading1" class="text-red bg-blue" > This is h1 element 1 </h1>
		<h1 id="Heading2" class="bg-blue text-white"> This is h1 element 2 </h1>
		<h1 id="Heading3" style="font-family: sans-serif" dir="rtl"> This is h1 element 3 </h1>
	
	
	</body>


</html>
