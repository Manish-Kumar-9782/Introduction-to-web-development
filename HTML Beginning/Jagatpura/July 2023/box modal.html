<!doctype html>

<!-- 

	Element selector Basic : tagName, id, class

	css Properties:
		border: boundry of the element
		margin: extra space outside the element, provide the extra gap 
			in b/w the elements.
		padding: extra space inside the element, provide the extra gap in b/w the 
			border and content.
		height: to set the height of the element;
		width: to set the width of the element;

 -->

<html> 
	
	<head>
	
		<title>Box Modal Intro</title>
		
		<style> 
		
			h1{
				background-color: blue;
				color: white;
			}
			
			h2{
			
				background-color: lightgray;
			}
			
			li{
				background-color: #a0f2b6;
				border: 3px solid green;  
				margin: 5px;
				padding: 5px;
				height: 30px;
				width: 300px;
			}
			
		
		</style>
	
	</head>
	
	<body> 
	
		<h1>Box Modal</h1>
		
		<h2>Unordered List</h2>
		<ul> 
		
			<li>This is item 1</li>
			<li>This is item 2</li>
			<li>This is item 3</li>
			<li>This is item 4</li>
			
		</ul>
		
		<h2>Ordered List</h2>
		<ol> 
		
			<li>This is item 1</li>
			<li>This is item 2</li>
			<li>This is item 3</li>
			<li>This is item 4</li>
			
		</ol>
		
	</body>

</html>
