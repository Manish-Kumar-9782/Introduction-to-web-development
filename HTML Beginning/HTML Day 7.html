<!doctype html>

<html> 

	<head> 
		
		<title>Styling Reintro</title>
		
		<style>
		
		/*
			Element-Selector{
			
				styleName1 : stylePropery1; 
				styleName2 : stylePropery2; 
				styleName3 : stylePropery3; 
				styleName4 : stylePropery4; 
			
			}
			
		*/
			
			#MeraTag{
			
				color: lightblue;
			}
		
			h1{
				background-color: red;
			}
			
			.krishan{
				background-color: purple;
				color: lightorange;
			}
			
			.lokesh{
				background-color: orangered;
				color: brown;
			}
		</style>								
	
	</head>
	
	
	<body> 
		
		<h1 id="MeraTag"> Hello HTML </h1>
		<h1> Hello HTML 2 </h1>
		<h1> Hello HTML 3 </h1>
		<h1 class="krishan"> Hello HTML 4 </h1>
		<h1> Hello HTML 5 </h1>
		<h1 class="lokesh"> Hello HTML 6 </h1>
		
		<h6>Hello HTML</h6>

		<p>This is a p element, in this we can write any paragraph.</p>
	
	</body>


</html>
