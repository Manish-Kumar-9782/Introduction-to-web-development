<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>

    <style>
        .container {
            position: relative;
            /*to make this container as containing block.*/
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            border: 5px solid purple;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 5px solid dodgerblue;
            background-color: lightskyblue;
            margin: 5px;
        }

        .relative {
            position: relative;
            background-color: lightgreen;
            border-color: rgb(4, 124, 14);
        }

        .absolute {
            position: absolute;
            background-color: lightgreen;
            border-color: rgb(4, 124, 14);
            top: 100%;
            left: 50%;
            transition: top 0.5s ease-in-out;

        }

        .container:hover .absolute {
            top: 0%;
            left: 0%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box absolute"></div>
        <div class="box"></div>
    </div>

</body>

</html>
