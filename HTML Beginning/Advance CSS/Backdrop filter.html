<!DOCTYPE html>
<html lang="en">

<!-- 
    BackDrop filter is a filter property in which we can use different kind of filters. it is generally
    used for backface/backside of the element.
 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackDrop Filter</title>

    <style>
        body {
            height: 100vh;
            --gradient-color: linear-gradient(45deg,
                    rgb(93, 138, 153) 10%,
                    rgb(64, 157, 194) 60%,
                    rgb(18, 56, 207));
        }

        .container {
            display: flex;
            justify-content: center;
            background-image: url(./snow.jpg);
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        .card {
            color: whitesmoke;
            width: 400px;
            height: 400px;
            border: 1px solid #9d9d9d;
            text-align: center;
            background-color: rgba(254, 175, 254, 0.181);
            backdrop-filter: blur(1px);
            background-image: var(--gradient-color);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Back Drop Filter</h1>
        </div>
    </div>

</body>

</html>
