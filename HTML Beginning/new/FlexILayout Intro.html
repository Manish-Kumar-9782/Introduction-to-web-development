<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout Intro</title>

    <style>
      /* 
            flex-row will be applied on the flex-container
        */

      .flex-row {
        display: flex;
        border: 3px solid red;
      }
      /* flex-item will be applied on the items which are placed inside the flex-container.
        these items should be immediately children to get the effect of flex-row property.
      */

      .flex-item {
        width: 150px;
        height: 150px;
        background-color: dodgerblue;
        text-align: center;
        color: whitesmoke;
        margin: 4px;
      }

      /* Justify content properties classes */

      /* jc-left*/
      .jc-left {
        justify-content: left;
      }

      /* jc-right*/
      .jc-right {
        justify-content: right;
      }

      /* jc-center*/
      .jc-center {
        justify-content: center;
      }

      /* jc-flex-start*/
      .jc-flex-start {
        justify-content: flex-start;
      }

      /* jc-flex-end*/
      .jc-flex-end {
        justify-content: flex-end;
      }
    </style>
  </head>

  <!-- 
    flex: it works only in two direction x-axis and y-axis

    by default it is set to x-axis.

    justify-content: left, right, center, space-between, space-around, space-evenly, start, end, 
    align-items: space-between, space-around, space-evenly, start-flex, start-end;

    justify-content: always works in flex-direction, by default flex direction is x-axis.
    align-items: always applied on the cross axis. (e.g if current working axis is x-axis then 
                cross axis will be y.)

    flex property always applied on the immediate children. not on the grand or nesting children.

    flex-container: a container on which we are applying the display: flex;

    flex-items: immediate items contained in the flex-container.

    Note: if an element is flex-item then it can be a flex-container also or vise-versa.

    Default Values:

        flex-direction: row;
        justify-content: left/start;
        align-items: flex-start;

 -->

  <!-- 
        flex container: display, justify-content, align-items.

        flex items: flex, justify-self, align-self.

        justify, align.

        x-axis, y-axis

        current-axis, cross-axis.

        current-axis: justify property.
        cross-axis: align property.

        we can set axis by using the flex-direction property on the flex container.

        flex property always applicable only for immediate children.
     -->

  <body>
    <!-- flex-container -->
    <div class="flex-row">
      <!-- flex-item 1 -->
      <div class="flex-item">
        <h1>1</h1>
      </div>

      <!-- flex-item 2 -->
      <div class="flex-item">
        <h1>2</h1>
      </div>

      <!-- flex-item 3 -->
      <div class="flex-item">
        <h1>3</h1>
      </div>

      <!-- flex-item 4 -->
      <div class="flex-item">
        <h1>4</h1>
      </div>
    </div>

    <!-- Now we will make some more flex-container to show the all properties of justify-content -->
    <div class="flex-row jc-left">
      <div class="flex-item">
        <h1>flex-left</h1>
      </div>
    </div>

    <div class="flex-row jc-center">
      <div class="flex-item">
        <h1>flex-center</h1>
      </div>
    </div>

    <div class="flex-row jc-right">
      <div class="flex-item">
        <h1>flex-right</h1>
      </div>
    </div>
  </body>
</html>
