<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .flex-container {
            display: flex;
            border: 5px solid coral;
            /* by default justify-content: flex-start||left*/
            margin: 10px;
        }

        .flex-col {
            flex-direction: column;
        }

        .w-100 {
            width: 100%;
        }

        .box1,
        .box2 {
            height: 300px;
            background-color: red;
        }

        .box1 {
            flex: 0.3;
            background-color: blue;
        }

        .box2 {
            flex: 0.7;
        }


        .jc-left {
            justify-content: flex-start;
        }

        .jc-center {
            justify-content: center;
        }

        .jc-right {
            justify-content: flex-end;
        }
    </style>
</head>

<body>

    <!-- main block -->
    <div class="flex-container flex-col">

        <!-- block 1 -->
        <div class="flex-container w-100">

            <div class="box1">
                <h1>Left Panel</h1>
            </div>

            <div class="box2">
                <h1>Right panel</h1>
            </div>

        </div>


        <!-- block 2 -->
        <div class="flex-container w-100">

            <div class="box2">
                <h1>Left Panel</h1>
            </div>

            <div class="box1">
                <h1>Right panel</h1>
            </div>

        </div>

    </div>


</body>

</html>
