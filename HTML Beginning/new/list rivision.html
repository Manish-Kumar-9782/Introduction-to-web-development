<!doctype html> 

<html> 

	<head> 
		<title>Revision of List</title>
	</head>
	
	<body> 
	
		<!-- for list container -->
		<ul>
			
			<li>4kg Aalu</li>
			<li>5kg Sugar</li>
			<li>10kg Oil</li>
			<li>6kg Namkeen</li>

		</ul>
		
		<!-- Converting our ul list into ol list -->
		<ol>
			
			<li>4kg Aalu</li>
			<li>5kg Sugar</li>
			<li>10kg Oil</li>
			<li>6kg Namkeen</li>

		</ol>
	
	</body>

</html>
