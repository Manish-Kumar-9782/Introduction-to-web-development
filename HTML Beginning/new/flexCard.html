<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Card</title>
    <style>
        .container {
            display: flex;
        }

        .jc-center {
            justify-content: center;
        }

        .card {
            border: 1px solid black;
            height: fit-content;
            padding-bottom: 10px;
            width: 400px;
        }

        .block {
            border: 1px solid black;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container jc-center">

        <div class="card">


            <div class="block">
                <h1>Data 1</h1>
            </div>
            <div class="block">
                <h1>Data 2</h1>
            </div>
            <div class="block">
                <h1>Data 3</h1>
            </div>
            <div class="block">
                <h1>Data 4</h1>
            </div>

        </div>

    </div>

</body>

</html>
