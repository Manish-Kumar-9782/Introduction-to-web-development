<!doctype html>

<!--
	
	Additional Styles:
	
		width: <table> , <td> , <th>
		height: <table> , <td> , <th>
		padding: <td> , <th> , <table>
		border-space : 
			Note: it will be only applicable if 'border-collapse:separate;'
		text-align
		border-collapse : to collapse the borders of <table>, <td>, <th> elements.
		vertical-align.
		
		
	<caption>: Element to make a caption for out table.

  -->

<html> 

	<head> 
	
		<title>Rivision of Tables</title>
		
		<style> 
		
			table{
				border: 5px solid red;
			}
			
			th{
				border: 3px solid blue;
				padding: 20px;
			}
			
			td{
				border: 3px solid green;
				color: #2f3f4f;
				
				height: 70px;
			}

				}
			
		
			#table1{
				border-spacing: 10px;
				width: 100%;			
			}
			
			#table1 td{
				vertical-align: top;
			}
			
			
			#table2{
				border-collapse: collapse;
			}
			
			
		</style>
	</head>
