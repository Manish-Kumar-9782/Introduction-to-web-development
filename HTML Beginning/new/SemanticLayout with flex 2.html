<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout Flex 2</title>
    <link rel="stylesheet" href="css/SemanticCss.css">
</head>

<body>

    <header>

        <h1 class="text-center">HTML Semantic Layout Element</h1>
        <h2 class="text-center"><code class="element">header</code></h2>

        <p>header HTML has several semantic elements that define the different parts of a web page.</p>
        <p>Here we will see some them:

            <code class="element hlight">header</code>
            <code class="element hlight">nav</code>
            <code class="element hlight">section</code>
            <code class="element hlight">article</code>
            <code class="element hlight">aside</code>
            <code class="element hlight">footer</code>
            <code class="element hlight">details</code>
            <code class="element hlight">summary</code>
        </p>

    </header>

    <nav class="flex-row al-center">
        <h1>Navigation Bar: </h1>
        <ul class="flex-row navlink flex-gap-4">
            <li>Google</li>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Linkedin</li>
            <li>YouTube</li>
        </ul>
    </nav>
</body>

</html>
