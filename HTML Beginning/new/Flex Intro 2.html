<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout Intro</title>

    <style>
        /* 
            flex-row will be applied on the flex-container
        */

        .flex-row {
            display: flex;
            border: 3px solid red;
            margin: 15px;
        }

        /* flex-item will be applied on the items which are placed inside the flex-container.
        these items should be immediately children to get the effect of flex-row property.
      */

        .flex-item {
            width: 150px;
            height: 150px;
            background-color: dodgerblue;
            text-align: center;
            color: whitesmoke;
            margin: 4px;
        }

        /* Justify content properties classes */

        /* jc-left*/
        .jc-left {
            justify-content: left;
        }

        /* jc-right*/
        .jc-right {
            justify-content: right;
        }

        /* jc-center*/
        .jc-center {
            justify-content: center;
        }

        /* jc-flex-start*/
        .jc-flex-start {
            justify-content: flex-start;
        }

        /* jc-flex-end*/
        .jc-flex-end {
            justify-content: flex-end;
        }

        /* Now we will make three more classes for space-between, space-around, space-evenly  */

        .jc-between {
            justify-content: space-between;
        }

        .jc-around {
            justify-content: space-around;
        }

        .jc-evenly {
            justify-content: space-evenly;
        }
    </style>
</head>



<body>

    <!-- =============================================================================================== -->
