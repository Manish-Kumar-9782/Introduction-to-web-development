<!doctype html>
<!-- The above line is the declaration of document type, which is HTML5 document. -->

<!-- First we will make the 'top element' which is the root parent for all other html element.-->

<html>

	<!-- This <html> element contains two main other elments as content.
	
		<head> and <body>
	-->
	
	<head> 
		<!-- first of all we will put the title information of our document by using
		<title> element. -->
		<title>Introduction To HTML</title>
		<!-- this <title> element gives a title to our document. -->
	</head>
	
	<body> 
	
		<!-- Now we will put some flow element inside the <body> element to show some
		content on the web page.
		
		heading, phrase, text-formatting, block element, form element, inline element.
		
		we have 6 heading elemet: <h1> <h2> <h3> <h4> <h5> <h6>
		-->
		
		<h1>My Name is sushma, and im learning HTML</h1>
		<h2>My Name is sushma, and im learning HTML</h2>
		<h3>My Name is sushma, and im learning HTML</h3>
		<h4>My Name is sushma, and im learning HTML</h4>
		<h5>My Name is sushma, and im learning HTML</h5>
		<h6>My Name is sushma, and im learning HTML</h6>
		
		
	
	</body>

</html>
