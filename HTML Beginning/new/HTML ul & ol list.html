<!doctype html>

<html lang="en-us"> 

	<head>
		<title>HTML Lists</title>
		
 	</head>

	<body>
	
		<h1>Unordered List</h1>
		
		<ul style="border:1px solid red"> 
		
			<li>This is item 1</li>
			<li>This is item 2</li>
			<li>This is item 3</li>
			<li>This is item 4</li>
			<li>This is item 5</li>
		
		</ul>
		
		<h3>Unordered List modified:</h3>
		<!-- 
		1. Removing dots from list itmes (list-style-type) -> list-style-type:none;
		2. Removing Left side extra space inside ul container: padding-left: 0px 
			padding: 5px;
		3. fixing the width of ul list container
		-->
		
		<ul style="border:1px solid red; list-style-type: none; padding: 5px; width: 150px;"> 
		
			<li>This is item 1</li>
			<li>This is item 2</li>
			<li>This is item 3 halfjsadlfladsjflsaj</li>
			<li>This is item 4</li>
			<li>This is item 5</li>
		
		</ul>

	</body>


</html>
