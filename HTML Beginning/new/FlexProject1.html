<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Project 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background-color: #282A3A;
            color: whitesmoke;
            font-family: poppins, sans-serif;
        }

        .text-center {
            text-align: center;
        }

        .flex-row {
            display: flex;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        .fs-medium {
            font-size: large;
        }

        .fs-large {
            font-size: x-large;
        }

        .fs-xlarge {
            font-size: xx-large;
        }

        .jc-between {
            justify-content: space-between;
        }

        .jc-center {
            justify-content: center;
        }

        .jc-around {
            justify-content: space-around;
        }

        .jc-around-10 {
            --width: 10%;
            width: var(--width);
            min-width: var(--width);
            max-width: calc(var(--width) + 10%);
            justify-content: space-around;
        }

        .jc-around-20 {
            --width: 20%;
            width: var(--width);
            min-width: var(--width);
            max-width: calc(var(--width) + 10%);
            justify-content: space-around;
        }

        .jc-around-30 {
            --width: 30%;
            width: var(--width);
            min-width: var(--width);
            max-width: calc(var(--width) + 10%);
            justify-content: space-around;
        }

        .jc-around-40 {
            --width: 40%;
            width: var(--width);
            min-width: var(--width);
            max-width: calc(var(--width) + 10%);
            justify-content: space-around;
        }

        .jc-around-50 {
            --width: 50%;
            width: var(--width);
            min-width: var(--width);
            max-width: calc(var(--width) + 10%);
            justify-content: space-around;
        }

        .al-center {
            align-items: center;
        }

        /* margin in x direction with 4*5 = 20px  */
        .mx-4 {
            --margin-factor: 4;
            margin-left: calc(var(--margin-factor)*5px);
            margin-right: calc(var(--margin-factor)*5px);
        }

        .mx-2 {
            --margin-factor: 2;
            margin-left: calc(var(--margin-factor)*5px);
            margin-right: calc(var(--margin-factor)*5px);
        }

        .mx-1 {
            --margin-factor: 1;
            margin-left: calc(var(--margin-factor)*5px);
            margin-right: calc(var(--margin-factor)*5px);
        }

        #p-tabs {
            flex: 0.7;
        }

        #p-cards {
            flex: 6.3;
        }

        #p-comments {
            flex: 3;
        }

        /* a container for our main content. */
        #content {
            height: 650px;
            border: 1px solid;
        }

        #content>div {
            margin: 10px;
            border: 1px solid;
        }

        /* Now we will make the project card class to set some project card properties:

            width: it will have limited size of width;
            height: it will also have height so it will not expand.
            border-radius: we will give some border-radius to make rounded corner of project-card container's 
        */

        .project-card {
            width: 250px;
            height: fit-content;
            background-color: rgba(173, 216, 230, 0.566);
            border-color: rgb(104, 96, 96);
            border-radius: 15px;
            padding: 10px;
        }

        /* Now we will make a progress bar with progress class 
            For this we will use the ::after pseudo element 
        */


        div.progress::after {
            content: "";
            display: block;
            width: var(--progress);
            height: 10px;
            background-color: dodgerblue;
        }

        .roundx-40 {
            height: 40px;
            width: fit-content;
            padding: 0px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-color: lightcoral;
        }

        .user-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .msg-card {
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        #client-message-block {
            overflow: auto;
            height: 550px;
        }
    </style>
</head>

<body>

    <header class="flex-row al-center jc-between fs-large">
        <!-- header left part -->
        <div class="flex-row al-center jc-around-20">
            <div><i class="bi bi-list"></i></div>
            <p>Portfolio</p>
            <input type="search" placeholder="Search">
        </div>

        <!-- header right part -->
        <div class="flex-row jc-around-20">
            <div><i class="bi bi-moon-fill"></i></div>
            <div><i class="bi bi-plus-circle"></i></div>
            <div><i class="bi bi-bell-fill"></i></div>
            <div>
                <i class="bi bi-person-circle"> User Name</i>
            </div>
        </div>
    </header>

    <!-- content -->
    <div id="content" class="flex-row">
        <!-- p-tabs -->
        <div id="p-tabs" class="fs-xlarge flex-col al-center jc-around">
            <div><i class="bi bi-house-door-fill"></i></div>
            <div><i class="bi bi-pie-chart-fill"></i></div>
            <div><i class="bi bi-calendar-fill"></i></div>
            <div><i class="bi bi-gear-fill"></i></div>
        </div>

        <!-- p-cards -->
        <div id="p-cards">

            <!-- header section 1 -->
            <div class="flex-row jc-between fs-large">
                <!-- header section left part -->
                <p><b>Projects</b></p>
                <!-- header section right part -->
                <p>August, 25</p>
            </div>

            <!-- summary section 2 -->
            <div class="flex-row jc-between">
                <!-- summary section left part -->
                <div class="flex-row jc-around-40">
                    <p>
                        <b>45</b><br>
                        In Progress
                    </p>

                    <p>
                        <b>65</b><br>
                        Upcoming
                    </p>

                    <p>
                        <b>78</b><br>
                        Total Project
                    </p>

                </div>

                <!-- summary section right part -->
                <div class="flex-row fs-xlarge jc-around-10">
                    <div><i class="bi bi-list-ul"></i></div>
                    <div><i class="bi bi-grid-fill"></i></div>
                </div>
            </div>
        </div>

        <!-- p-comments -->
        <div id="p-comments"></div>
    </div>

</body>

</html>
