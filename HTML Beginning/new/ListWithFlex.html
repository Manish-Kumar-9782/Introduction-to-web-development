<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex List</title>

    <style>
        .ul-list {
            list-style-type: none;
            border: 1px solid black;
            padding: 15px;
            width: 120px;
            background-color: #5BC0F8;
        }

        .ul-list li {
            border: 1px solid whitesmoke;
            width: 100%;
            text-align: center;
            margin: 10px 0px;
            border-radius: 5px;
            padding: 8px 0px;
        }

        .ul-list li:hover {
            cursor: pointer;
            background-color: rgba(119, 136, 153, 0.527);
        }
    </style>
</head>

<body>

    <ul class="ul-list">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
        <li>list item 6</li>

    </ul>

</body>

</html>
