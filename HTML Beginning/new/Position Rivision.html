<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Revision</title>

    <style>
        .container {
            height: 200px;
            border: 10px solid purple;
        }

        .flex-row {
            display: flex;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 10px solid blue;
            background-color: lightblue;
            margin: 10px;
        }

        .green {
            border-color: green;
            background-color: lightgreen;
        }

        .relative {
            position: relative;
            left: 400px;
        }

        .absolute {
            position: absolute;

        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 96px;
            left: 214px;
            z-index: 2;
        }
    </style>

</head>

<body>

    <div class="dot"></div>
    <h1>Position: relative</h1>
    <div class="container flex-row">
        <div class="box"></div>
        <div class="box green relative"></div>
        <div class="box"></div>
    </div>


    <h1>Position: absolute</h1>
    <div class="container flex-row">
        <div class="box"></div>
        <div class="box green absolute"></div>
        <div class="box"></div>
    </div>

</body>

</html>
