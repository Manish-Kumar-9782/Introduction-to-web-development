<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted House</title>
    <link rel="stylesheet" href="css/Card.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <!-- section 1 -->
            <div class="img">
                <img class="w-100" src="hauntedhouse.jpg" alt="Bhooto ki Ghaati">
            </div>

            <!-- section 2 -->
            <div class="general-detail border-bottom blur-backface px-3">
                <p>
                    <b>DETACHED HOUSE - 300 YEARS OLD</b> <br>
                    <span class="fs-xlarge">Amount: 30Cr Rupee Only\-</span><br>
                    <span>Bhoot Bangla, town 420, street 007</span>
                </p>
            </div>

            <!-- section 3 -->
            <div class="house-detail border-bottom px-3 blur-backface">

                <ul class="p-0" type="none">
                    <li class="flex-row jc-between"><span>15-Bedroom</span> <span>5-Bathroom</span></li>
                    <li class="flex-row jc-between"><span>1-Large hall</span> <span>2-Swimming Pool</span></li>
                    <li class="flex-row jc-between"><span>1-Longe</span> <span>2-Beach Front</span></li>
                </ul>

            </div>

            <!-- section 4 -->
            <div class="seller-detail blur-backface px-3">
                <b>Retailer</b><br>
                <div>

                    <div class="flex-row f-gap-2 al-center">
                        <img class="circle wh-48" src="../ciri.webp" alt="Cirila Princess">
                        <div>
                            <b>Retailer Name</b> <br>
                            <span>7894561236</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
