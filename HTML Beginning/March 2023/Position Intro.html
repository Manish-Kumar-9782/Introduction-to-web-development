<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        .container {
            border: 5px solid blue;
            width: 600px;
            height: 150px;
            display: flex;
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 5px solid green;
            background-color: green;
        }

        .red-box {
            border-color: red;
            background-color: red;
        }

        .position-relative {
            position: relative;
        }

        .position-absolute {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box red-box position-relative"></div>
        <div class="box"></div>
    </div>

    <div class="container">
        <div class="box"></div>
        <div class="box red-box position-absolute"></div>
        <div class="box"></div>
    </div>
</body>

</html>
