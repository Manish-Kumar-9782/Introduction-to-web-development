<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Side Bar
    </title>

    <style>
        .sidebar {
            width: 200px;
            height: 500px;
            border: 3px solid;
            padding: 10px;
            display: none;
        }



        /*selecting an element by specifying attribute selector*/
        input:checked+.sidebar {
            background-color: red;
            display: block;
        }

        #menu-button {
            appearance: none;
        }

        .menu-button {
            width: fit-content;
            border: 1px solid lightslategrey;
            border-radius: 4px;
            padding: 5px;
        }
    </style>

</head>

<body>
    <label for="menu-button"
           class="menu-button">
        Menu
    </label>
    <input id="menu-button"
           type="checkbox">
    <div class="sidebar">
        <h4>Side bar</h4>
    </div>

</body>

</html>
