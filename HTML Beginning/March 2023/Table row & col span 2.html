<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Intro</title>

    <style>
        #mytable {
            border: 1px solid red;
            background-color: beige;
        }

        .mytable {
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-collapse: collapse;

        }

        /* border-collapse:collapse to merge table cell element. */
        .border {
            border: 1px solid red;
        }

        th {
            border: 1px solid blue;
            /* padding: 5px 10px 15px 20px; */
            width: 100px;

        }

        tr th {
            background-color: purple;
            color: whitesmoke;
            padding: 10px;
        }

        td {
            border: 1px solid green;
        }
    </style>
</head>

<!--
    border-collapse 
    <table>: main container
        <thead>: column heading <tr>, <th>
        <tbody>: table data for each column <tr> <td> <th>

        cell element: <th> <td>
 -->

<body>

    <h1 class="border">Table Intro</h1>

    <div
        style="display: flex; justify-content:center; border:1px solid black; height: 600px; align-items:center;">
        <table id="mytable" class="mytable">
            <thead>
                <!-- first of all we need to make a row for each column cell element heading for each column. -->
                <tr>
                    <th colspan="2">Name</th>
                    <th rowspan="2">Age</th>
                    <th rowspan="2">Height</th>
                    <th rowspan="2">BloodGroup</th>
                </tr>

                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dinesh</td>
                    <td>Kumnawat</td>
                    <td>21</td>
                    <td>5.8</td>
                    <td>AB+</td>
                </tr>

                <tr>
                    <td>Karan</td>
                    <td>Singh</td>
                    <td>20</td>
                    <td>5.7</td>
                    <td>B+</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
