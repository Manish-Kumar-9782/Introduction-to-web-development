<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Foreground Image</title>

    <style>
        .img-block {
            width: 400px;
            height: 200px;
            border: 5px solid goldenrod;
        }

        .img-fit {
            object-fit: contain;
            object-position: bottom;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>file from local disk or server</h1>
    <img src="./grid.svg"
         alt="grid image">

    <h2>Credit card image</h2>
    <img src="../../../Designs/credit card.jpg"
         alt="Credit Card"
         width="400px">

    <!-- Note:
            don't specify both width and height at a time. if we want to maintain the img 
            resolution. distortion        -->

    <h2>Image from Internet</h2>
    <img src="https://www.amsshardul.com/wp-content/uploads/2019/10/Engineering-01.png"
         alt="Faadu Engineer"
         height="500px">

    <h2>Object Fit Property on Image</h2>
    <div class="img-block">
        <img src="../../../Designs/credit card.jpg"
             alt="Credit Card"
             class="img-fit">
    </div>
</body>

</html>
