<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Intro</title>

    <style>
        .border {
            border: 3px solid #323030;
        }

        .size {
            height: 500px;
        }

        .flex {
            display: flex;
            flex-direction: column;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: dodgerblue;
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- display: flex will make this div as flex container 
    
        cross axis:

        main axis: 
    -->
    <div class="flex border size">

        <div class="box">
            <h1>1</h1>
        </div>

        <div class="box">
            <h1>2</h1>
        </div>

        <div class="box">
            <h1>3</h1>
        </div>

        <div class="box">
            <h1>4</h1>
        </div>

    </div>

</body>

</html>
