<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 200px;
            height: 90vh;
            margin-top: 10px;
            border: 1px solid lightslategray;
            display: none;
        }

        .text-light {
            color: rgba(211, 211, 211, 0.51);
        }

        .dark-bg {
            background-color: rgb(31, 31, 47);
        }

        .toggleButton {
            border: 1px solid black;
            appearance: none;
        }

        .toggleButton:checked+.sidebar {
            display: block;
        }

        .menu-list {
            margin: 3px;
            padding: 5px;
            list-style-type: none;
        }

        .menu-item {
            border: 1px solid lightslategray;
            padding: 5px;
        }

        .menu-item:hover {
            background: rgba(211, 211, 211, 0.21);
            cursor: pointer;
        }

        .large-icon {
            font-size: 32px;
            line-height: 5px;
            color: lightseagreen;
        }
    </style>
</head>

<body>

    <label for="toggleButton">
        <i class="bi bi-list large-icon"></i>
    </label>
    <input id="toggleButton"
           type="checkbox"
           class="toggleButton">
    <!-- <i class="bi bi-list"></i> -->
    <div class="sidebar dark-bg text-light">
        <ul class="menu-list">
            <li class="menu-item">
                <i class="bi bi-box-fill"></i>
                My App
            </li>

            <li class="menu-item"><i class="bi bi-house-door"> Home</i></li>
            <li class="menu-item"><i class="bi bi-search"> Search</i></li>
            <li class="menu-item"><i class="bi bi-file-bar-graph"></i> Insight</li>
            <li class="menu-item"><i class="bi bi-filetype-doc"></i> Document</li>
        </ul>

        <ul class="menu-list">
            <li class="menu-item"><i class="bi bi-cart3"></i> Cart</li>
            <li class="menu-item"><i class="bi bi-sliders"></i> Setting</li>
            <li class="menu-item"><i class="bi bi-chat-left-text"></i> Message</li>
        </ul>

        <ul class="menu-list">
            <li class="menu-item"><i class="bi bi-person-circle"></i> User</li>
        </ul>
    </div>

</body>

</html>
