<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Flex Card</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');


        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            border: 10px solid black;
        }

        p {
            font-size: large;
        }

        .m-0 {
            margin: 0px;
        }

        .p-0 {
            padding: 0px;
        }

        .p-1 {
            padding: 10px;
        }

        .p-2 {
            padding: 20px;
        }

        .p-3 {
            padding: 30px;
        }

        .border {
            border: 2px solid black;
        }

        /* d-flex : display flex */
        .d-flex {
            display: flex;
            /*by default flex-direction will be on row (x-axis)*/
        }

        .flex-column {
            flex-direction: column;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .justify-left {
            justify-content: left;
        }

        .justify-right {
            justify-content: right;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-flex-start {
            justify-content: flex-start;
        }

        .justify-flex-end {
            justify-content: flex-end;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-around {
            justify-content: space-around;
        }

        .justify-evenly {
            justify-content: space-evenly;
        }

        .text-center {
            text-align: center;
        }

        .align-center {
            align-items: center;
        }

        .gap {
            gap: 20px;
        }

        .h-100 {
            height: 100%;
        }

        .w-100 {
            width: 100%;
        }

        .card {
            width: 350px;

            border: 1px solid lightslategray;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 1px 2px 10px 1px;
        }

        .card footer {
            border-top: 1px solid lightslategray;
        }

        .icons {
            font-size: xx-large;
        }

        .rounded {
            padding: 10px;
            border-radius: 30px;
            background-color: #ed143df5;
            color: whitesmoke;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-center align-center h-100">
        <section class="card">

            <!-- date of submission or end date., options -->
            <header class="d-flex justify-between">
                <span>August 20, 2022</span>
                <i class="bi bi-three-dots-vertical"></i>
            </header>

            <!-- main details about the card -->
            <article style="margin: 30px 0px;">
                <div class="text-center" style="margin-bottom: 20px;">
                    <span style="font-size: x-large;">Web Designing</span><br>
                    <span>FlipKart</span>
                </div>
                <div>
                    Progress <br>
                    <progress value="10" max="100" class="w-100"></progress>
                </div>
            </article>

            <!-- user connected to card and card time record  -->
            <footer class="d-flex align-center justify-between" style="padding: 10px 0px;">
                <div class="icons">
                    <i class="bi bi-person-circle"></i>
                    <i class="bi bi-person-circle"></i>
                    <i class="bi bi-plus-circle"></i>
                </div>

                <div class="d-flex justify-center align-center rounded">
                    <span>2 Days Left</span>
                </div>
            </footer>
        </section>
    </div>


</body>

</html>
