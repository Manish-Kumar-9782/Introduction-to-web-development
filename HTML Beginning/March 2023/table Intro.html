<!DOCTYPE html>
<html lang="en">

<!-- 

    table: container for table. <table>
    thead: contains all the heading elements in a row. <thead>
    tbody: contains all the data element in a row. <tbody>

    thead:
        tr: contains all the cell elements in a row <tr>
            <th> table head 


    tbody:
        tr:
            <td>: table data

 -->

<head>
    <title>Table Intro</title>
    <style>
        table {
            border: 2px solid black;
        }

        td {
            border: 1px solid green;
        }

        th {
            border: 1px solid blue;
        }
    </style>
</head>

<body>

    <h1>Table Introduction</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Height</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Bhavya</td>
                <td>21</td>
                <td>5.7</td>
            </tr>
            <tr>
                <td>Kuldeep</td>
                <td>21</td>
                <td>5.5</td>
            </tr>

            <tr>
                <td>Karan</td>
                <td>20</td>
                <td>5.6</td>
            </tr>

        </tbody>
    </table>


</body>

</html>
