<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Drawing Table</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        table,
        td,
        th {
            border: 1px solid;
        }

        th {
            background-color: rgb(40, 40, 62);
            color: rgba(245, 245, 245, 0.768);
            border-radius: 3px;
            font-family: 'Roboto Slab', serif;
        }

        th:hover {
            cursor: pointer;
            background-color: rgba(245, 245, 245, 0.444);
            color: rgb(40, 40, 62);
        }



        td {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(223, 223, 223);
            border-radius: 3px;
            border-color: whitesmoke;
            height: 30px;
        }

        table {
            border: 5px groove rgb(40, 40, 62);

        }

        td:hover {
            background-color: rgba(40, 40, 62, 0.51);
            cursor: pointer;

        }
    </style>
</head>

<body>

    <table>

        <thead>
            <!-- first heading row -->
            <tr>
                <th rowspan="2" colspan="3">Unless Otherwise Specified:
                    dimensions are in mm:
                    Surface Finish
                </th>
                <th rowspan="2" colspan="3">
                    Finish
                </th>
                <th rowspan="2">Deburr and break</th>
                <th>Do not scale drawing Scale</th>
                <th>Revision</th>
            </tr>
            <!-- second heading row -->
            <tr>
                <th colspan="2">Cad Cam Tutorial`</th>

            </tr>


        </thead>


        <tbody>
            <!-- third heading row -->
            <tr>
                <td></td>
                <td>Name</td>
                <td>Signature</td>
                <td>Date</td>
                <td>abcd</td>
                <td>abcd</td>
                <td></td>
                <td colspan="2" rowspan="5">Title:</td>
            </tr>
            <tr>
                <td>Drawing</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Checked</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Approved</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Drawing</td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td>Q.A</td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="3" rowspan="3">Material:</td>
                <td rowspan="3">Drawing No. <br>
                    Pulley Support </td>
                <td rowspan="2">A3</td>
            </tr>
            <tr>
                <td>A</td>
                <td></td>

            </tr>
            <tr>
                <td>B</td>

            <tr>
                <td>C</td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="3">Weight</td>
                <td>Scale 1:1</td>
                <td>Sheet 1 of 1</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
