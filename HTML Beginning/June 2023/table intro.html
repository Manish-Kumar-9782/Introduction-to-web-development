<!DOCTYPE html>

<!-- 

    table
        thead
            tr - table row
            th - table heading

        tbody
            tr - table row
            td - table data
 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>HTML Table Intro</title>

    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Height</th>
                <th>BloodGroup</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Ashish</td>
                <td>20</td>
                <td>5.6</td>
                <td>B+</td>
            </tr>

            <tr>
                <td>Manish</td>
                <td>21</td>
                <td>5.8</td>
                <td>AB+</td>
            </tr>

            <tr>
                <td>Payal</td>
                <td>20</td>
                <td>5.5</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>Pooja</td>
                <td>21</td>
                <td>5.4</td>
                <td>A-</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
