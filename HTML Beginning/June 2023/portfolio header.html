<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        .d-flex {
            display: flex;
            background-color: lightblue;

        }

        .container {
            padding: 4px 10px;
        }

        .fw-700 {
            font-weight: 700;
        }

        .fw-600 {
            font-weight: 600;
        }

        .fs-small {
            font-size: .8rem;
        }

        .fs-large {
            font-size: 1.5rem;
        }

        .text-gray-700 {
            color: #4a5568;
        }

        .text-gray-600 {
            color: #718096;
        }

        .m-0 {
            margin: 0px;
        }

        .mx-1 {
            margin-left: 10px;
            margin-right: 10px;
        }

        .my-2 {
            margin-top: 15px;
            margin-bottom: 15px;
        }


        .px-1 {
            padding-left: 10px;
            padding-right: 10px;
        }

        .py-2 {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .gap-2 {
            gap: 20px;
        }

        .jc-between {
            justify-content: space-between;
        }

        .border {
            border: 1px solid black;
        }

        .flex-item {
            min-width: 100px;
            min-height: 100px;
        }

        .header-item {
            border: 1px solid black;
            padding: 4px 2px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="d-flex container jc-between border">

        <div class="d-flex gap-2">
            <span class="header-item">first item</span>
            <span class="header-item">second item</span>
            <span class="header-item">third item</span>
        </div>

        <div class="d-flex gap-2 ">
            <span class="header-item">first item</span>
            <span class="header-item">second item</span>
            <span class="header-item">third item</span>
            <span class="header-item">fourth item</span>
        </div>

    </div>


</body>

</html>
