<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Header Intro</title>

    <style>
        .header {
            border: 1px solid black;
            height: 70px;
            background-color: lightcoral;
        }

        .title {
            font-weight: bolder;
            font-size: 3rem;
        }

        .menu {
            display: inline-block;
            font-weight: 800;
            font-size: x-large;

            float: right;
            margin: 20px 0px;
        }
    </style>

</head>

<body>

    <div class="header">

        <span class="title">PC Hardware</span>

        <div class="menu">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
        </div>

    </div>

</body>

</html>
