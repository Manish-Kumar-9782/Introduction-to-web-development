<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>HTML Flex Form</title>

    <link rel="stylesheet"
          href="./style.css">

    <link rel="stylesheet"
          href="./form.css">

    <style>
        .box {
            height: 60px;
        }

        body {
            background-color: var(--color-blue-1);
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>

<body class="d-flex jc-center al-center">

    <div class="contact-block flex-column gap-row-4">
        <div class="row gap-column-5">
            <div class="box col">
                <div class="form-block">

                    <label for="first-name"
                           class="form-label">First name</label>
                    <input id="first-name"
                           type="text"
                           class="form-input">
                </div>
            </div>
            <div class="box col">
                <div class="form-block">

                    <label for="last-name"
                           class="form-label">Last Name</label>
                    <input id="last-name"
                           type="text"
                           class="form-input">
                </div>
            </div>
        </div>

        <div class="row gap-column-5">
            <div class="box col">
                <div class="form-block">

                    <label for="email"
                           class="form-label">Email *</label>
                    <input id="email"
                           type="text"
                           class="form-input">
                </div>
            </div>
            <div class="box col">
                <div class="form-block">

                    <label for="subject"
                           class="form-label">Subject</label>
                    <input id="subject"
                           type="text"
                           class="form-input">
                </div>
            </div>
        </div>

        <div class="row gap-column-5">
            <div class="box col-7">
                <div class="form-block">

                    <label for="message"
                           class="form-label">Message</label>
                    <textarea class="form-input"
                              name="message"
                              id="message"
                              cols="30"
                              rows="2"></textarea>
                </div>
            </div>
            <div class="box col-3 d-flex">
                <button class="submit-button"
                        style="align-self: flex-end;">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
