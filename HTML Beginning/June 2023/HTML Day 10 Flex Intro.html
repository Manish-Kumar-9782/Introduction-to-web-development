<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Flex Introduction</title>

    <style>
        .block {
            border: 10px solid red;
            height: 400px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            margin: 10px;
        }

        .flex {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="block flex">
        <div class="box">
            <h1>1</h1>
        </div>
        <div class="box">
            <h1>2</h1>
        </div>
    </div>
</body>

</html>
