<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Flex Portfolio</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>
        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .jc-between {
            justify-content: space-between;
        }

        .al-center {
            align-items: center;
        }

        .gap-1 {
            gap: 10px;
        }

        .gap-2 {
            gap: 20px;
        }

        .gap-3 {
            gap: 30px;
        }


        header {
            border: 1px solid black;
            background-color: lightpink;
            height: 8vh;
        }

        section.container {
            height: 90vh;
            border: 1px solid goldenrod;
        }

        .navigation {
            flex: 1;
            border: 1px solid black;
        }

        .project-cards {
            flex: 7;
            border: 1px solid black;
        }

        .message-box {
            flex: 2;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <header class="d-flex jc-between al-center">

        <div class="left-part d-flex al-center gap-2">
            <i class="bi bi-list"></i>
            <span>Portfolio</span>
            <input type="search"
                   name="search"
                   id="search"
                   placeholder="Search">
        </div>

        <div class="right-part d-flex al-center gap-2">
            <i class="bi bi-moon"></i>
            <i class="bi bi-plus-lg"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-person-circle"></i>
            <span>Geralt of Rivia</span>
        </div>
    </header>

    <section class="container d-flex gap-2">
        <aside class="navigation"></aside>
        <section class="project-cards"></section>
        <aside class="message-box"></aside>
    </section>

</body>

</html>
