<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Flex Portfolio</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>
        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .jc-between {
            justify-content: space-between;
        }

        .al-center {
            align-items: center;
        }

        .gap-1 {
            gap: 10px;
        }

        .gap-2 {
            gap: 20px;
        }

        .gap-3 {
            gap: 30px;
        }

        .p-2 {
            padding: 20px;
        }

        .p-1 {
            padding: 10px;
        }

        .my-1 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .my-2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header {
            border: 1px solid black;
            background-color: lightpink;
            height: 8vh;
        }

        section.container {
            height: 90vh;
            margin: 10px;
        }

        .rounded {
            border-radius: 10px;
        }

        .navigation {
            flex: 1;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .project-cards {
            flex: 7;
            border: 1px solid black;
        }

        .message-box {
            flex: 2;
            border: 1px solid black;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            font-size: xx-large;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <header class="d-flex jc-between al-center">

        <div class="left-part d-flex al-center gap-2">
            <i class="bi bi-list"></i>
            <span>Portfolio</span>
            <input type="search"
                   name="search"
                   id="search"
                   placeholder="Search">
        </div>

        <div class="right-part d-flex al-center gap-2">
            <i class="bi bi-moon"></i>
            <i class="bi bi-plus-lg"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-person-circle"></i>
            <span>Geralt of Rivia</span>
        </div>
    </header>

    <section class="container d-flex gap-2">
        <aside class="navigation rounded">
            <div class="box"><i class="bi bi-house-door-fill"></i></div>
            <div class="box"><i class="bi bi-pie-chart-fill"></i></div>
            <div class="box"><i class="bi bi-calendar-event-fill"></i></div>
            <div class="box"><i class="bi bi-gear-fill"></i></div>
        </aside>

        <section class="project-cards rounded p-1">
            <div class="project-cards-header d-flex jc-between">
                <b>Projects</b>
                <b>August,25</b>
            </div>

            <div class="project-cards-statistics d-flex al-center jc-between my-2">
                <div class="d-flex gap-2">
                    <span>
                        45 <br>
                        In Progress
                    </span>

                    <span>
                        45 <br>
                        In Progress
                    </span>

                    <span>
                        45 <br>
                        In Progress
                    </span>
                </div>

                <div class="d-flex">
                    <i class="bi bi-list-task"></i>
                    <i class="bi bi-grid-fill"></i>
                </div>
            </div>

            <div class="project-cards-container">

            </div>
        </section>
        <aside class="message-box rounded"></aside>
    </section>

</body>

</html>
