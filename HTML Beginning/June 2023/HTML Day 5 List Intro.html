<!doctype html>

<!-- 
	list: 
		ul -> unorderd list
		ol -> ordered list
		dl -> descriptive list
 -->
 
 <html> 
 
	<head> 
		<title>Introduction to  List</title>
		
		<style> 
			
			#myList{
				border: 2px solid green;
				width: auto;
				height: auto;
			}
			
			#myOlList{
				border: 3px solid red;
			}
		</style>
	</head>
	
	<body>
	
		<h1>Introdution to the List</h1>
		
		
		<h2>Unorded List</h2>
		<ul id="myList"> 	
			<li>This is item one</li>
			<li>This is item two</li>
			<li>This is item three</li>
			<li>This is item four</li>
			<li>This is item five</li>
		</ul>
		
		
		<h3>Ordered List</h3>
		<ol id="myOlList"> 
			<li>This is item one</li>
			<li>This is item two</li>
			<li>This is item three</li>
			<li>This is item four</li>
			<li>This is item five</li>
		</ol>
	
	</body>
 
 </html>
