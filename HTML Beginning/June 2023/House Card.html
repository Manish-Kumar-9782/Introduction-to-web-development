<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>House Card</title>

    <style>
        body {
            height: 100vh;
            margin: 0px;

        }

        .d-flex {
            display: flex;
        }

        .flex-center {
            justify-content: center;
            align-items: center;
        }

        .jc-center {
            justify-content: center;
        }

        .align-center {
            align-items: center;
        }

        .card {
            width: 350px;
            height: 450px;
            border: 1px solid black;
        }

        .card-image {
            width: 100%;
            height: 40%;

        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body class="d-flex jc-center align-center">

    <div class="card">

        <div class="card-image">
            <img src="../../../Images/house image 2.jpg"
                 alt="">
        </div>
        <div class="card-details"></div>
        <div class="card-description"></div>
        <div class="card-footer"></div>

    </div>



</body>

</html>
