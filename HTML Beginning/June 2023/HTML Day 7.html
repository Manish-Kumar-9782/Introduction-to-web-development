<!DOCTYPE html>
<html lang="en">

<!-- 

    <table> : main container
        <thead> sub container : table head for table columns cell elements and rows.
        <tbody> sub container:  table body for table data cell element and rows.

            cell element: <td> <th> 
                    <th> : table heading.
                    <td> : table data

            row element: <tr> : to create a new table.

 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Introduction To Table</title>

    <style>
        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Subject</th>
                <th>Pages</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML Tutorial</td>
                <td>Manish Saini</td>
                <td>HTML Introdution</td>
                <td>150</td>
                <td>45</td>
            </tr>
            <tr>
                <td>HTML Advance</td>
                <td>Sachin</td>
                <td>Master HTML</td>
                <td>566</td>
                <td>536</td>
            </tr>
            <tr>
                <td>CSS Tutorial</td>
                <td>Bhanu</td>
                <td>Css Introduction</td>
                <td>452</td>
                <td>362</td>
            </tr>
            <tr>
                <td>javaScript</td>
                <td>Lokesh</td>
                <td>Java Script Introduction</td>
                <td>785</td>
                <td>541</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
