<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>HTML Form </title>

    <link rel="stylesheet"
          href="./style.css">

    <link rel="stylesheet"
          href="./form.css">

</head>

<body>

    <div class="contact-block">
        <h5 class="title">CONTACT</h5>

        <div class="form-block">
            <div class="form">
                <table class="form-table">
                    <tbody>
                        <tr>
                            <td>
                                <label for="first-name">First Name</label>
                                <input id="first-name"
                                       class="form-input"
                                       type="text">
                            </td>
                            <td>
                                <label for="last-name">Last Name</label>
                                <input id="last-name"
                                       class="form-input"
                                       type="text">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="subject">Subject</label>
                                <input id="subject"
                                       class="form-input"
                                       type="text">
                            </td>
                            <td>
                                <label for="email">* Email</label>
                                <input id="email"
                                       class="form-input"
                                       type="text">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div class="d-flex">
                                    <div class="input-group">
                                        <label for="message">* Message</label>
                                        <input id="message"
                                               class="form-input"
                                               type="text">
                                    </div>

                                    <input class="submit-button"
                                           type="submit">
                                </div>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
