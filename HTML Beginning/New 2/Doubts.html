<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Session</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        /* a class to set the an element as flex container */

        .text-center {
            text-align: center;
        }

        .flex-row {
            display: flex;
        }

        .al-center {
            align-items: center;
        }

        .jc-center {
            justify-content: center;
        }

        .jc-between {
            justify-content: space-between;
        }

        #mydiv {
            background-color: red;
        }

        img.dashboard-profile {
            --factor: 1;
            --size: 300px;
            width: calc(var(--size) * var(--factor));
            height: calc(var(--size) * var(--factor));

            /*to make our img as circular we will set border-radius*/
            border-radius: 50%;

        }

        .shadow {
            box-shadow: 2px 2px 3px 3px lightseagreen;
        }



        img.user-profile {
            --factor: 1;
            --size: 48px;
            width: calc(var(--size) * var(--factor));
            height: calc(var(--size) * var(--factor));

            /*to make our img as circular we will set border-radius*/
            border-radius: 50%;

        }

        .message-box {
            width: 400px;
            border-radius: 10px;
            padding: 10px;
            background-image: url(./gradient3.jpg);
            background-size: cover;
            color: white;
        }

        .col-gap-1 {
            column-gap: 10px;
        }
    </style>
</head>

<body class="text-center">

    <div class="flex-row">
        <h1>This is div</h1>
    </div>


    <div id="mydiv" class="flex-row">
        <h1>mydiv</h1>
    </div>

    <!-- How to set an image 
    
        1. first use img element
            set src attribute andt alt attribute:
            src: source path of the image.
            alt: alternative text for the image , if image is not found/load.

            relative path, a path start from the current working directory (cwd)
    -->

    <img src="G:\WorkData\Programming\Web Development\Introduction-to-web-development\HTML Beginning\\New 2\\hounted house.jpg"
        alt="haunted house don't enter!!" height="100px"> <br>
    <!-- in this image we have used  the absolute path. -->

    <img class="dashboard-profile shadow" src="./hounted house.jpg"
        alt="haunted house don't enter!!">
    <!-- in this image we have used  the relative path. 
    for this image we are using the css classes to set its dimensions and other properties. -->


    <!--
    -------------------------------------------------------------------------------
    Now we will make a chat box message block.

    used classes:

        message-box{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
    }
    -------------------------------------------------------------------------------
    -->


    <div class="flex-row jc-center">

        <!-- ----------------------------------------- -->

        <div class="message-box">

            <div class="message-box-header flex-row al-center jc-between">
                <div class="flex-row al-center col-gap-1">
                    <img class="user-profile" src="./img1.png" alt="user image">
                    <span>Cirilla</span>
                </div>

                <p><i class="bi bi-stars"></i></p>
            </div>


            <!-- ----------------------------------------- -->

            <div class="message-box-content">
                <hr>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet itaque aperiam
                    doloribus consectetur natus, sint fugit ratione architecto veniam! Doloremque?
                </p>
                <hr>
            </div>

            <!-- ----------------------------------------- -->

            <div class="message-box-footer flex-row al-center jc-between">
                <div class="flex-row col-gap-1">
                    <i class="bi bi-hand-thumbs-up-fill"></i>
                    <i class="bi bi-chat-left"></i>
                    <i class="bi bi-share-fill"></i>
                </div>

                <p>Feb, 02</p>
            </div>

        </div>



    </div>


</body>

</html>
