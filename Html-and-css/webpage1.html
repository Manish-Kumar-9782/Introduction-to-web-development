<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Glass website</title>
        <link rel="stylesheet" href="glass-website-style.css">
    </head>

    <body>
        <main>
            <section class="glass">

                <div class="dashboard">

                    <div class="user">
                        <img src="./images/avatar.png" alt="">
                        <h2>Manish Kumar</h2>
                        <p>pro member</p>
                        
                    </div>

                    <div class="links">

                        <div class="link">
                            <img src="./images/joystick.png" alt="">
                            <h2>Streams</h2>
                        </div>

                        
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Games</h2>
                        </div>

                        
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>New</h2>
                        </div>

                        
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Libarary</h2>
                        </div>

                    </div>

                    <div class="controller">
                        <h3>Join the party for free.</h3>
                        <img src="./images/controller.png" alt="">
                    </div>
                
                </div>

                

                <div class="games">

                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>

                    <div class="cards">

                        <div class="card">
                            <img src="./images/assassins.png" alt="">
                            <h1>Assassins creed valhalla</h1>
                            <p>Ps5 version</p>
                            <h1>45%</h1>
                        </div>

                        <div class="card">
                            <img src="./images/sackboy.png" alt="">
                            <h1>Sackboy</h1>
                            <p>pc version</p>
                            <h1>76%</h1>
                        </div>

                        <div class="card">

                            <img src="./images/spiderman.png" alt="">
                            <h1>Spiderman homecoming</h1>
                            <p>ps5 version</p>
                            <h1>67%</h1>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>

</html>
