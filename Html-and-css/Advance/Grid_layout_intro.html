<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layout Intro</title>

        <style>
            /* General css properties  */
            .grid-container{
                
                border: 10px groove goldenrod;
                padding: 5px;
                margin: 10px;
            }

            .box{
                border: 1px solid;
                width: 100px;
                height: 100px;
                padding: auto;
                text-align: center;
                margin: 5px;
                color: whitesmoke;
                background-color: dodgerblue;
            }


            /* Now we will make our container as grid container. */

            .row-flow{
                display: grid;
                grid-auto-flow: row;
                grid-template-columns: auto auto auto;
            }

            .column-flow{
                display: grid;
                grid-auto-flow: column;
                grid-template-rows: auto auto;
            }

        </style>

    </head>
    
    <body>

            <h1>grid-auto-flow: row</h1>
            <p>Since we are inserting element in rows so we need to define columns.</p>
            <div class="grid-container row-flow">

                <div class="box">
                    <h1>1</h1>
                </div>

                <div class="box">
                    <h1>2</h1>
                </div>

                <div class="box">
                    <h1>3</h1>
                </div>

                <div class="box">
                    <h1>4</h1>
                </div>

                <div class="box">
                    <h1>5</h1>
                </div>

                <div class="box">
                    <h1>6</h1>
                </div>
            </div>

            <h1>grid-auto-flow: column</h1>
            <p>Since we are inserting elements in columns so we need to specify/define row.</p>
            <div class="grid-container column-flow">

                <div class="box">
                    <h1>1</h1>
                </div>

                <div class="box">
                    <h1>2</h1>
                </div>

                <div class="box">
                    <h1>3</h1>
                </div>

                <div class="box">
                    <h1>4</h1>
                </div>

                <div class="box">
                    <h1>5</h1>
                </div>

                <div class="box">
                    <h1>6</h1>
                </div>
            </div>


    </body>

</html>
