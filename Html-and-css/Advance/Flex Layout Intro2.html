<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>


    <style>
        .box{
                background-color: dodgerblue;
                color: whitesmoke;
                margin: 2px;
                text-align: center;
                padding: auto;
                width: 300px;
                min-width: 280px;
                
            }

            .flex-container{
                border: 10px groove goldenrod;
                display: flex;
               flex-wrap: wrap;
            }
    </style>

</head>
<body>
    
    <div class="flex-container">

        <div class="box">
            <h1>1</h1>
        </div>

        <div class="box">
            <h1>2</h1>
        </div>

        <div class="box">
            <h1>3</h1>
        </div>


    </div>

</body>
</html>
