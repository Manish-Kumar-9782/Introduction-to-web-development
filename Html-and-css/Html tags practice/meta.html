                        we have defined
                        width = device-width "this means that our page width will set by using the device screen setting."
                        initial-scal = 1.0 "this statement set the our page scale as on original size."  -->
        
        <meta name="description" content="This page is about to give the information about the meta data and its uses.">
        <!-- descripton: This attribute defines the a short description about our page during the search on the search engine.
            this will show the description which is written in the content attribute. -->

        <meta name="keywords" content="physic, animated physics videos , math, mathametics concepts">
        <!-- keywords: This attribute addes the addition information of our page keywords, these keyword should represent the whole
                        content of the page because this keyword will be used to search our page during searching on the any search engine.  -->
