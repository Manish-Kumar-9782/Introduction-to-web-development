        <title>Div-Circle</title>

        <style>

            .flex-container div.circle{

                align-items: center;
            }

            div.flex-container{
                display: flex;
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                justify-content: center;
                align-items: center;
                border: 5px solid red;

            }


        </style>

        

    </head>

        <div class="flex-container">
