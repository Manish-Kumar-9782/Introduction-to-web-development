<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Table</title>

        <style>
            table {border: 2px solid red;
                    border-collapse: collapse;
                    }

            tr {border: 1px solid blueviolet;
            }
            th {border: 5px solid green ;
            }

            td {border: 5px solid purple;
            }
        </style>

    </head>

    <body>
        
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>

            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>

            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>

        </table>

    </body>

</html>
