<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html Table</title>
        <link rel="stylesheet" href="html_table.css"> <!-- this will contains the css style for the table page. -->
    </head>

    <body>
        <table>

            <!-- In table basically we have three tag to build a table
            * <tr> tag: this tag defines that this is the row of the table. 
            * <th> tag: this tag defines that this is the header of the tabel.
            * <td> tag: this tag defiens that this is the data/cell of the table. -->

            <!-- In table we dont have the direct method to create the column of the table we always make rows and 
                the content in the rows defiens the column of the row. -->
            <!-- Now we need to make a row for the header which besically defines the name of the columns. -->

            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>age</th>
                <th>Qualification</th>
            </tr>

            <!-- As you can see that we have defiend the columns of the table as first row of the table -->
            <!-- Now we need to add some more data inside this table. -->
            <!-- NOw every time when we make a table we make a <tr> tag to create the row and inside this row we create the <td> tag for the
                data content. -->
            
            <tr>
                <td>Anil Kumar</td>
                <td>graduate</td>
                <td>25</td>
                <td>deploma</td>            
            </tr>

            <tr>
                <td>Rahul</td>
                <td>2nd year</td>
                <td>19</td>
                <td>B.Sc</td>            
            </tr>

            <tr>
                <td>Dhanraj</td>
                <td>graduate</td>
                <td>24</td>
                <td>B.SC</td>            
            </tr>

            <tr>
                <td>Manish Kumar</td>
                <td>graduate</td>
                <td>25</td>
                <td>B.tech</td>            
            </tr>


            <!-- NOw the data filling and the creating of the table is done now we will move to the css file where
            we can make some style on the table. -->


        </table>
    </body>
</html>
