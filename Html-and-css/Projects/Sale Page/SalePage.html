<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Page</title>


    <!-- External style by using css style sheet -->
    <link rel="stylesheet" href="SalePage.css">

</head>

<body>

    <div id="container" class="flex">

        <aside id="section-panel" class="flex-c al-center">

            <div id="logo" class="svg-icon">
                <svg class="w-9" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 54 33">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M27 0c-7.2 0-11.7 3.6-13.5 10.8 2.7-3.6 5.85-4.95 9.45-4.05 2.054.513 3.522 2.004 5.147 3.653C30.744 13.09 33.808 16.2 40.5 16.2c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C36.756 3.11 33.692 0 27 0zM13.5 16.2C6.3 16.2 1.8 19.8 0 27c2.7-3.6 5.85-4.95 9.45-4.05 2.054.514 3.522 2.004 5.147 3.653C17.244 29.29 20.308 32.4 27 32.4c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C23.256 19.31 20.192 16.2 13.5 16.2z"
                        clip-rule="evenodd" />
                </svg>
            </div>


            <div id="section-tabs">
                <!-- home -->
                <div class="svg-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>

                </div>

                <!-- briefcase -->
                <div class="svg-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>

                <!-- folder -->
                <div class="svg-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        <line x1="12" y1="11" x2="12" y2="17"></line>
                        <line x1="9" y1="14" x2="15" y2="14"></line>
                    </svg>
                </div>

                <!-- grid -->
                <div class="svg-icon">
                    <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
            </div>

        </aside>

        <section id="right-section">
            <!-- Company    Users  Expense Centres Currency Exchange -->

            <div id="user-section-header" class="flex jc-sp-bw al-center">
                <div id="user-section-menu">
                    <ul class="flex">
                        <li>Company</li>
                        <li>Users</li>
                        <li>Expense</li>
                        <li>Centers</li>
                    </ul>
                </div>

                <div id="user-profile-menu" class="flex al-center">

                    <button id="deposit">Deposit</button>

                    <div id="profile" class="flex al-center border">
                        <img class="user-pfi" src="../witcher-silver.jpg" alt="profile-image">
                        <p>Manish Kumar</p>
                        <div class="svg-icon">
                            <svg viewBox="0 0 24 24" class="w-4 ml-1.5 text-gray-400 dark:text-gray-600"
                                stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>

                </div>

            </div>


            <div id="users-container" class="flex">
                <!-- left panel inside the users-container -->
                <div id="users">

                    <div id="search-box">
                        <p>Users</p>
                        <input type="search" placeholder="Search">
                    </div>

                    <div id="users-cards">

                        <div class="card">

                            <div class="card-top flex al-center">

                                <img class="user-pfi" src="../witcher-silver.jpg" alt="profile-image">
                                <p>Manish Kaumar</p>

                            </div>
                            <div class="card-bottom flex  al-center jc-sp-bw">
                                <p><span class="hlight">Design</span></p>
                                <p>$123456</p>
                            </div>

                        </div>

                    </div>

                </div>

                <!-- right panel inside the users-container -->
                <div id="user-data">

                    <!-- User profile section -->
                    <div id="user-profile-section" class="p-10  flex al-center jc-sp-bw">

                        <div id="user-profile-right-section" class="flex al-center">
                            <img class="user-pfi" src="../witcher-silver.jpg" alt="profile-image">
                            <p>Manish Kumar</p>

                        </div>

                        <div id="user-profile-left-section" class="flex">
                            <div class="mp-zero mr-10">
                                <p>Account Balance</p>
                                <p>$321564</p>
                            </div>

                            <div class="svg-icon">
                                <svg viewBox="0 0 24 24" class="w-4" stroke="currentColor" stroke-width="2" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div id="user-dashboard-tabs">
                        <!-- Activity Transfer Budgets  Notifications   Cards -->
                        <ul id="user-tabs" class="flex">
                            <li>Activity</li>
                            <li>Transfer</li>
                            <li>Budgets</li>
                            <li>Notifications</li>
                            <li>Cards</li>
                        </ul>
                    </div>

                    <div id="user-data-filter-section">

                    </div>

                    <div id="user-data-table">

                    </div>

                </div>

            </div>
        </section>

    </div>


</body>

</html>
