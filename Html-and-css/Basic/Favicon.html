<!DOCTYPE html>

<!--
-------------------------------------------------------------------------------
In this section we will learn about the favicon or we can read as fav icon,
we will see that is what is fav icon and how to use it.

favicon: a favicon is samll image dispalyed next to the page title in the 
browser tab.

-> A Favicon is a small image, so it should be simple image with high 
contrast.

-> A favicon image is displayed to the left of the page title in the 
browser tab.

-> we can add a favicon beside the title of the page, by using the link
element.
-------------------------------------------------------------------------------
-->

<!-- Syntax: 

    <link rel="icon" type="image/x-icon" href="icon_image.ico">

    rel: it defines the relationship b/w the current document and the linked
    document.

    type: it specifies the type of media of the linked document.

    href: it is the path of the linked document it can be absoulte or relative
    path.
-->

<!-- Now we will add the icon to the title page -->

<html>

    <head>
        <title>Favicon</title>

        <!-- Now Here we will add the icon beside the title of the page 
        by using the link element -->

        <link rel="icon" type="image/x-icon" href="google-128px.ico">
    </head>

    <body>
        <h1>Favicon icon beside the title of the page</h1>

        <p>we can see the icon beside the title of the page on the tab.</p>
    </body>
</html>
