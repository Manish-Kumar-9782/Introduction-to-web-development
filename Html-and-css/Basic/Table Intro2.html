<!DOCTYPE html>

<!-- Adding Border to the table
-------------------------------------------------------------------------------
In this section we will see how to add border to a table. Html can have borders
of different syles and shapes.

In this we will learn:

1. How to add border to table.
2. How to collapse of borders of table and its elements.
-------------------------------------------------------------------------------
-->

<html>

    <head>
        <title>Table Intro 2</title>
    </head>

    <body>
        <!-- Border can be given by border attribute of the table element. -->
        <!-- 
            To add the border: we will use the border attribute.
            To Collapse the border: we will use border-collapse.


        Note: if we don't use the border-collapse attribute than all borders
        of table data elements will be separated by a default given space.-->
         <table border="3px" style="border-collapse: collapse;">
            <!-- Creating table row. -->
            <tr>
                <!-- creating table headings -->
                <th>Company</th>
                <th>Car Model</th>
                <th>Price</th>
            </tr>
            <!-- Now we have made a table heading/columns headings. -->

            <!-- Now we will make the other table row in which we will add the 
            table data or column values. -->

            <!-- Creating the table row for table data -->
            <tr>
                <td>Hyundai</td>
                <td>Creta</td>
                <td>10.48 Lakh</td>
            </tr>

            <tr>
                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>
            </tr>

            <!--  -->
         </table>
    </body>

</html>
