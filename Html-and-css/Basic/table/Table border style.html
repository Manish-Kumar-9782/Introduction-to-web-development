<!DOCTYPE html>

<!--Adding Styles to table..
-------------------------------------------------------------------------------
In this section we will learn how to apply styles to the border of the table
and change the look of the table border.
In this we will learn:

1. Types of the border-styles
2. Rounded border
3. border color.
-------------------------------------------------------------------------------
-->

<html>

    <head>
        <title>Table Styles</title>

        <style>
            /* Now we will select table, th and td element to apply the border */

            table, th, td{
                border: 2px solid white;
                /* border thickness is 1px, type is solid and border color is white. */

                /* To change the border color we will use border-color property */
                border-color: rgb(8, 114, 114);
            }

            /* To Make the round border we need to use border-radius */

            /* Applying round border on th and td elements */
            th,td{
                border-radius: 5px;
            }

            /* To change the border style we will use the border style */
            table{
                border-style: groove;
            }

            /* Applying different border on the table header */
            th{
                border-style: dashed;
            }

            /* Applying the different border on the table data */
            td{
                border-style: dotted;
            }

        </style>
    </head>

    <body>
       
         <table>

            
            <tr>
                <!-- creating table headings -->
                <th>Company</th>
                <th>Car Model</th>
                <th>Price</th>
            </tr>

            <!-- Creating the table row for table data -->
            <tr>
                <td>Hyundai</td>
                <td>Creta</td>
                <td>10.48 Lakh</td>
            </tr>

            <tr>
                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>
            </tr>

            <!-- We have applied all the styles on the head element. -->
         </table>
    </body>

</html>
