<!DOCTYPE html>

<!-- Setting the table row and col size..
-------------------------------------------------------------------------------
In this section we will learn how use and give padding to the table element.

Padding: padding is used to make some space internally in to element block.

Cell Padding: Cell padding is the space b/w the cell edges and the cell content.
    by default the padding is set 0. To add padding on table cells, we use
    CSS padding property.
-------------------------------------------------------------------------------
-->

<html>

    <head>
        <title>Table Padding</title>

        <style>
           /* Now first we will make the border and collapse them */

           table, th, td{
            border: 2px solid;

           }

           /* Since we need to provide the padding only to th and td element
           so we will select them only. */

           th, td{
            padding: 15px;
           }

        </style>
    </head>

    <body>
       
        <h1>Setting the padding to th and td Element</h1>
        
         <table>
            
            <tr>
                <!-- creating table headings -->
                <th>Company</th>
                <th>Car Model</th>
                <th>Price</th>
            </tr>

            <!-- Creating the table row for table data -->
            <!-- To set the height of the table column we can selecte any 
            table row -->
            <tr>
                <td>Hyundai</td>
                <td>Creta</td>
                <td>10.48 Lakh</td>
            </tr>

            <tr>
                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>
            </tr>

            <!-- We have applied all the styles on the head element. -->
         </table>
    </body>

</html>

<!--
-------------------------------------------------------------------------------
In this section we have applied the padding to each cell by using the th and td 
element.

To add the padding only above the content, we use padding-top property.

similarly we have properties for other sides: padding-bottom, padding-left,
padding-right.
-------------------------------------------------------------------------------
-->
