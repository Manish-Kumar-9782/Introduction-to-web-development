<!DOCTYPE html>

<!-- Setting the table row and col size..
-------------------------------------------------------------------------------
In this section we will learn about the Table Spacing.

Cell Spacing: it is the space b/weach cell. by default the space is set to 
2 pixels.

To change the space b/w table cells, use the CSS border-Sapcing property on 
the table element.
-------------------------------------------------------------------------------
-->

<html>

    <head>
        <title>Table Spacing</title>

        <style>
           /* Now first we will make the border and collapse them */

           table, th, td{
            border: 2px solid;

            /* Now we will provide the some space b/w each cell by using
            border-spacing property. */

            border-spacing: 15px;
           }


        </style>
    </head>

    <body>
       
        <h1>Setting Table-Cell Spacing</h1>
      
         <table>

            
            <tr>
                <!-- creating table headings -->
                <th>Company</th>
                <th>Car Model</th>
                <th>Price</th>
            </tr>

            <!-- Creating the table row for table data -->
            <!-- To set the height of the table column we can selecte any 
            table row -->
            <tr>
                <td>Hyundai</td>
                <td>Creta</td>
                <td>10.48 Lakh</td>
            </tr>

            <tr>
                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>
            </tr>

            <!-- We have applied all the styles on the head element. -->
         </table>
    </body>

</html>
