<!DOCTYPE html>

<!-- Setting the table row and col size..
-------------------------------------------------------------------------------
In this section we will learn that how to change the size of the table row
and column or the entire table size.

To Change the size of table, th, or td element we need to use width
and height properties to specify the size of a table row or column.
-------------------------------------------------------------------------------
-->

<html>

    <head>
        <title>Table Sizing</title>

        <style>
           /* Now first we will make the border and collapse them */

           table, th, td{
            border: 2px solid;

            /* Now we will collapse borders */
            border-collapse: collapse;
           }

        </style>
    </head>

    <body>
       
        <!-- First setting the width of the table -->
         <table style="width=100%">

            <!-- Now we will set the first column as width 70% -->
            <tr>
                <!-- creating table headings -->
                <th style="width: 70%;">Company</th>
                <th>Car Model</th>
                <th>Price</th>

                <!-- Note: We can use the  internal or extenal style
                with advance css selectors to set the width-->
            </tr>

            <!-- Creating the table row for table data -->
            <!-- To set the height of the table column we can selecte any 
            table row -->
            <tr style="height: 200px;">
                <td>Hyundai</td>
                <td>Creta</td>
                <td>10.48 Lakh</td>
            </tr>

            <tr>
                <td>Hyundai</td>
                <td>Grand i10</td>
                <td>12 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Alto</td>
                <td>4 lakh</td>
            </tr>

            <tr>
                <td>Maruti</td>
                <td>Swift</td>
                <td>4.7 lakh</td>
            </tr>

            <!-- We have applied all the styles on the head element. -->
         </table>
    </body>

</html>

<!--
-------------------------------------------------------------------------------
To set the width and height of the specific row or column
we can use the advance css selector or we can apply the width 
or height by applying inline css.
-------------------------------------------------------------------------------
-->
