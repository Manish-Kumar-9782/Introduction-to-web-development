<!DOCTYPE html>

<!--
-------------------------------------------------------------------------------
In this section we will see the flex-direction property of the flex-container,
this property will apply only on the flex-container not on the flex-items.

A Flex Container Properties are:

    * flex-direction
    * flex-wrap
    * flex-flow
    * justify-content
    * align-items
    * align-content

    flex-justify-content: The justify-content property is used to align the 
    flex-items.

    justiy-content: <center>|<flex-start>|<flex-end>|<space-around>|<space-between>
-------------------------------------------------------------------------------
-->

<!-- 4. flex-justify-content -->

<!-- Now in this we will make some simple flex container which will contan some
flex  items. -->

<!-- The flex container becomes flexible by setting the display property to flex.  -->
<html>

    <head>
        <title>flex-justify-content</title>

        
        <style>
            /* here we will apply the flex property on the flex-container div */

            /* A common property for all div */

            div{
                margin: 0px 10px 40px 10px;
                font-size: 30px;

            }


            h1{
                text-align: center;
            }

            h2{
                padding-bottom: 0px;
                margin-bottom: 0px;
            }

            #flex-container1{
                display: flex;
                justify-content: center;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex-wrap as wrap */
            #flex-container1 div{
                flex: 1;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                max-width: 40px;
                text-align: center;
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container2{
                display: flex;
                justify-content: flex-start;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container2 div{
                flex: 1;
                max-width: 40px;
                width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container3{
                display: flex;
                justify-content: flex-end;
                
                 /*max-height is used to see the effect of flex-flow  */
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container3 div{
                flex: 1;
                max-width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }

            #flex-container4{
                display: flex;
                justify-content: space-around;
                background-color: rgb(37, 144, 218);
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container4 div{
                flex: 1;
                max-width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }

            #flex-container5{
                display: flex;
                justify-content: space-between;
                background-color: rgb(37, 144, 218);
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container5 div{
                flex: 1;
                max-width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }
        </style>
    </head>

    <body>
        
        <!-- Here we will define a <div> container as flexbox container 
            which will have some other items.-->

            <h1>flex-justify-content</h1>

            <!-- justify content as center-->
            <h2>1. justify-content = center</h2>
            <div id="flex-container1">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->
            <!-- justify content as flex-start -->
            <h2>2. justify-content = flex-start</h2>
            <div id="flex-container2">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

            <!-- justify content as flex-end-->
            <h2>3. justify-content = flex-end</h2>
            <div id="flex-container3">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

            <!-- justify content as space-around-->
            <h2>4. justify-content = space-around</h2>
            <div id="flex-container4">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

            <!-- justify content as space-between-->
            <h2>5. justify-content = space-between</h2>
            <div id="flex-container5">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                
            </div>

    </body>
</html>

<!-- 
    1. justify-content:center -> The center value aligns the flex items at the 
    center of the container. 

    2. justify-content:flex-start -> The flex-start value aligns the flex items at
    the beginning of the container (this is default.)

    3. justify-content:flex-end -> The flex-end value aligns the flex items at
    the end of the container.

    4. justify-content:space-around -> The space-around value displays the flex items
    with space before, between, and after the lines.

    5. justify-content:space-between -> The space-between value displays the flex
    items with space between the lines.
-->
