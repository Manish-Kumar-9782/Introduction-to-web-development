<!DOCTYPE html>

<!--
-------------------------------------------------------------------------------
In this section we will see the flex-direction property of the flex-container,
this property will apply only on the flex-container not on the flex-items.

A Flex Container Properties are:

    * flex-direction
    * flex-wrap
    * flex-flow
    * justify-content
    * align-items
    * align-content

    flex-direction: The flex-direction property defines in which direction the 
    container wants to stack the flex items.
-------------------------------------------------------------------------------
-->

<!-- 1. Flex-Direction -->

<!-- Now in this we will make some simple flex container which will contan some
flex  items. -->

<!-- The flex container becomes flexible by setting the display property to flex.  -->
<html>

    <head>
        <title>flex-direction</title>

        
        <style>
            /* here we will apply the flex property on the flex-container div */

            /* A common property for all div */

            div{
                margin: 0px 10px 40px 10px;
                font-size: 30px;

            }

            h1{
                text-align: center;
            }

            h2{
                padding-bottom: 0px;
                margin-bottom: 0px;
            }

            #flex-container1{
                display: flex;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container1 div{
                flex: 1;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container2{
                display: flex;
                flex-direction: row-reverse;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container2 div{
                flex: 1;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container3{
                display: flex;
                flex-direction: column;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container3 div{
                flex: 1;
                width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container4{
                display: flex;
                flex-direction: column-reverse;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container4 div{
                flex: 1;
                /* width: 40px; */
                width: fit-content;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }



            
        </style>
    </head>

    <body>
        
        <!-- Here we will define a <div> container as flexbox container 
            which will have some other items.-->

            <h1>flex-direction property</h1>

            <!-- By default all the items are arranged as row in a flex.-->
            <h2>1. flex-direction = row</h2>
            <div id="flex-container1">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->
            <!-- flex-direction as reverse-row -->
            <h2>2. flex-direction = row-reverse</h2>
            <div id="flex-container2">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

            <!-- flex-direction as column -->
            <h2>3. flex-direction = column</h2>
            <div id="flex-container3">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->
            <!-- flex-direction as reverse-column -->
            <h2>4. flex-direction = column-reverse</h2>
            <div id="flex-container4">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

    </body>
</html>

<!-- Note: if we don't fix the flex-items width then it will contain all
the available space to avoid this we can give it a fit-content value or some
width numeric value.

flex-container3 has a fixed with of 40px while flex-container4 has a 
fit-content as a value of width which is flexible.
-->
