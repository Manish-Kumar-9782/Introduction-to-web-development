<!DOCTYPE html>

<!--
-------------------------------------------------------------------------------
In this section we will see the flex-direction property of the flex-container,
this property will apply only on the flex-container not on the flex-items.

A Flex Container Properties are:

    * flex-direction
    * flex-wrap
    * flex-flow
    * justify-content
    * align-items
    * align-content

    flex-flow: The flex-flow property is a shorthand property for setting both 
    the flex-direction and flex-wrap.
-------------------------------------------------------------------------------
-->

<!-- 3. flex-flow -->

<!-- Now in this we will make some simple flex container which will contan some
flex  items. -->

<!-- The flex container becomes flexible by setting the display property to flex.  -->
<html>

    <head>
        <title>flex-flow</title>

        
        <style>
            /* here we will apply the flex property on the flex-container div */

            /* A common property for all div */

            div{
                margin: 0px 10px 40px 10px;
                font-size: 30px;

            }


            h1{
                text-align: center;
            }

            h2{
                padding-bottom: 0px;
                margin-bottom: 0px;
            }

            #flex-container1{
                display: flex;
                flex-flow: row wrap;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex-wrap as wrap */
            #flex-container1 div{
                flex: 1;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                width: 40px;
                text-align: center;
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container2{
                display: flex;
                flex-flow: row-reverse nowrap;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container2 div{
                flex: 1;
                /* max-width: 40px; */
                width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
                
            }

            /* -------------------------------------------------------------*/
            /* -------------------------------------------------------------*/

            #flex-container3{
                display: flex;
                flex-flow:column wrap;
                max-height: 500px; 
                 /*max-height is used to see the effect of flex-flow  */
                flex-direction: column;
                background-color: rgb(37, 144, 218);
                /* flex-wrap: wrap; */
                /* We can use the flex wrap property to wrap the content to the nex line. */
            }

            /* NOw we will make some padding and margin to the each div */

            /* flex direction as row */
            #flex-container3 div{
                flex: 1;
                width: 40px;
                text-align: center;
                padding: 40px;
                margin: 20px;
                background-color: white;
                color: dodgerblue;
                
            }
        </style>
    </head>

    <body>
        
        <!-- Here we will define a <div> container as flexbox container 
            which will have some other items.-->

            <h1>flex-flow property</h1>

            <!-- By default all the items are arranged as row in a flex.-->
            <h2>1. flex-flow = row wrap</h2>
            <div id="flex-container1">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->
            <!-- flex-wrap as nowrap -->
            <h2>2. flex-flow = row-reverse nowrap</h2>
            <div id="flex-container2">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

            <!-- flex-wrap as column -->
            <h2>3. flex-flow = column wrap</h2>
            <div id="flex-container3">

                <div>1</div>
                <div>2</div>
                <div>3</div>                
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>

            <!--
            -------------------------------------------------------------------------------
            -------------------------------------------------------------------------------
            -->

    </body>
</html>

<!-- Note: flex-itmes are stretchable by default, if we try to fix the width by using "width"
    property it will only set the minimum.

    To limit the streaching we need to use the "max-width" property which will
    restrict the streching of the flex items.

    To restrict the height and width of flex-item we need to use max-width
    and max-height.
-->
