<!DOCTYPE html>

<!-- 
	
	Ways to select an element by using three way.
	
	by element name (TagName): div, p , h2, 
	
		selection example: 
	by id name: unique name of an element.
	by class name: class can be applied to the multiple element with same class name.

-->


<html>

    <head>
        <title>Stylish list</title>
        <link rel="stylesheet" href="">
        <style>
            .style-list h2{
                border: 2px solid lightcoral;
                background-color: lightcoral;
                color: rgb(23, 0, 230);
                width: 200px;
                text-align: center;
                padding: 0;
                margin: 0;
                border-radius: 1px 30px ;
				
				/*border-radius order: top-left-corner, top-right-corner, 
				bottom-right-corner, bottom-left-corner*/
				
                
            }
            
            .style-list ul{
                list-style-type:none;
                /* border: 2px solid goldenrod; */
                /* border-top: 2px solid brown; */
                /* border-left:2px solid brown;
                border-right: 2px solid brown; */

                background-color: goldenrod;
                border-radius: 5px 5px 5px 5px;
                color: aliceblue;
                width: 200px;
                text-align: center;
                padding:0;
                margin: 0;
            }

            #Header{
                font-weight: bold;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                margin-bottom: 20px;
				background-color: brown;
                border-radius: 5px 5px 0px 0px;
               
            }   
        </style>
    </head>

    <body>
        
        <div class="style-list">

            <h2>Styled List</h2>
            <ul>
                <li id="Header">Styled List</li>
                <li style="color:aqua">This is item one</li>
                <li style="color:lightslategray">This is item two</li>
                <li style="color:lightseagreen">This is item three</li>
                <li style="color:lightgoldenrodyellow">This is item four</li>
                <li style="color:limegreen">This is item five</li>
            </ul>
        </div>
		
		
		<div class="style-list"> 
		
			<h2>This is style-list class test.</h2>
		
		</div>
		

        <h2>Styled List footer</h2>

    </body>

</html>
