<!DOCTYPE html>

<html>

    <head>
        <title>Stylish list</title>
        <link rel="stylesheet" href="">
        <style>
            .style-list h2{
                border: 2px solid lightcoral;
                background-color: lightcoral;
                color: rgb(23, 0, 230);
                width: 200px;
                text-align: center;
                padding: 0;
                margin: 0;
                border-radius: 10px 10px 0px 0px;
            }
            
            .style-list ul{
                list-style-type: none;
                border: 2px solid goldenrod;
                background-color: goldenrod;
                border-radius: 0px 0px 10px 10px;
                color: aliceblue;
                width: 200px;
                text-align: center;
                padding:0;
                margin: 0;
            }

        </style>
    </head>

    <body>
        
        <div class="style-list">

            <h2>Styled List</h2>
            <ul>
                <li style="color:aqua">This is item one</li>
                <li style="color:lightslategray">This is item two</li>
                <li style="color:lightseagreen">This is item three</li>
                <li style="color:lightgoldenrodyellow">This is item four</li>
                <li style="color:limegreen">This is item five</li>
            </ul>
        </div>

        <h2>Styled List footer</h2>

    </body>

</html>
