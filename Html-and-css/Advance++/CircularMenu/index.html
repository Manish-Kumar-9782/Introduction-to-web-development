<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircularMenuLayout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-center">
    <button id="bt">BT</button>
    <div id="container" class="flex-center">

        <div id="handler" class="flex-center round">
            <button id="handler-button">
                Press
            </button>

        </div>


        <div class="menu-item" style="--i:0">
            <h1>1</h1>
        </div>


        <div class="menu-item" style="--i:1">
            <h1>2</h1>
        </div>


        <div class="menu-item" style="--i:2">
            <h1>3</h1>
        </div>


        <div class="menu-item" style="--i:3">
            <h1>4</h1>
        </div>


        <div class="menu-item" style="--i:4">
            <h1>5</h1>
        </div>


        <div class="menu-item" style="--i:5">
            <h1>6</h1>
        </div>
        <div class="menu-item" style="--i:6">
            <h1>7</h1>
        </div>
        <div class="menu-item" style="--i:7">
            <h1>8</h1>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
