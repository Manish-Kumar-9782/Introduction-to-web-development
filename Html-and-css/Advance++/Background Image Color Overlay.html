<!DOCTYPE html>

<!-- 
    In this section we will use background image on an element and we will apply a color overlay layer to make
    our content visibility good. 
 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Color Overlay</title>

    <style>
        section {
            background-image: url("./laptop.jpg");
            height: 400px;
            display: flex;
            flex-direction: column;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            justify-content: center;
            position: relative;
            isolation: isolate;
            align-items: center;
            color: whitesmoke;
        }

        /*  Section Element properties
            1. first add a background image;
            2. Now adjust the background image position,size, repeat etc.
            3. set the element position as relative so we can add an after element.
            4. it should have a isolation property so we can create a new stacking context.
        */

        section::after {
            content: '';
            position: absolute;
            top: 0;
            background-image: linear-gradient(15deg, #0a005087, #3e03fcba 59%),
                linear-gradient(120deg, #ff0101a1 10%, #edf907 60%),
                radial-gradient(circle farthest-corner at center center, rgba(255, 0, 0, 0.31) 0%, rgba(0, 255, 0, 0.03) 80%);
            opacity: 0.6;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Section::after Element properties.
            1. first add a background-image with color;
            2. set the opacity of the background image;
            3. set the z-index to -1 so we can put our element behind the content: .;
            4. don't forget to set the element display block;
            5. set height and width 100%
            6. set the position to absolute so it will remain absolute to the its containing block.
        */
    </style>
</head>

<body>

    <section>
        <h1>Background Image Color Overlay</h1>
        <p>Section has a background image and applied another color layer.</p>
    </section>

</body>

</html>
