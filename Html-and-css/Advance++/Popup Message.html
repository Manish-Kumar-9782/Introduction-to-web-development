<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message Model</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .btn {
            height: 50px;
            min-width: 200px;
            border-radius: 5px;
            padding: auto;
            margin: auto;
            text-align: center;
            border: 0px;
            font-size: large;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            color: whitesmoke;

        }

        .btn-success {
            background-color: rgb(26, 164, 29);
            color: #fff;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            visibility: hidden;
            background-color: rgb(188 255 186);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: larger;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            padding-top: 70px;
            transition: transform 0.4s ease-in-out;
        }

        .card-popup {
            transform: translate(-50%, -50%) scale(1);
            visibility: visible;

        }

        .circle {
            border-radius: 50%;
        }



        .card img {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 0px;
        }
    </style>

</head>

<body>

    <div class="container">

        <button id="popup-btn" class="btn btn-success">Popup</button>

        <div class="card model">
            <img src="./ok-480.png" class="circle" width="150px">
            <p>Your form has been submitted, Thanks for subscription.</p>
            <button id="ok-btn" class="btn btn-success">Ok</button>
        </div>
    </div>

    <script>
        const popupButton = document.getElementById("popup-btn");
        const okButton = document.getElementById("ok-btn");
        const model = document.querySelector("[class~='model']");

        popupButton.addEventListener("click", function () {
            model.classList.add("card-popup");
        })

        okButton.addEventListener("click", function () {
            model.classList.remove("card-popup");
        })


    </script>
</body>

</html>
